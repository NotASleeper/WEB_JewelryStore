<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury store</title>
    <link rel="stylesheet" href="./css/Add-new-product.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>


<body>
    <div class="left-Container">
        <div class="logo">
            <div class="logo-icon">
                <img src="./assets/logo.png" alt="" class="name">
                <p>Luxora</p>
            </div>
        </div>

        <div class="navcontainer">
            <ul class="nav-options">
                <li class="option1">

                    <img src="./assets/dashboard.png" alt="Dashboard">
                    <a href="dashboard.html">Dashboard</a>
                </li>
                <li class="option2">
                    <img src="./assets/product.png" alt="Product">
                    <a href="product.html">Product</a>
                </li>
                <li class="option3">
                    <img src="./assets/employee.png" alt="Employee">
                    <a href="employee.html">Employee</a>
                </li>
                <li class="option4">
                    <img src="./assets/customer.png" alt="Customer">
                    <a href="customer.html">Customer</a>
                </li>
                <li class="option5">
                    <img src="./assets/import.png" alt="Import">
                    <a href="import.html">Import</a>
                </li>
                <li class="option6">
                    <img src="./assets/liquidation-nav.png" alt="Import">
                    <a href="liquidation.html">Liquidation</a>
                </li>
            </ul>

        </div>
    </div>
    <div class="right-Container">
        <div class="header">
            <div class="space-search"></div>
            <div class="space-search"></div>
            <div class="avt-notice">
                <div class="avt-content">
                    <button class="avt"><img style="cursor: pointer;" src="./assets/employee.png" alt="Avatar"
                            onclick="redirectToNewPage()"></button>
                    <script>
                        function redirectToNewPage() {
                            window.location.href = "profile.html";
                        }
                    </script>
                    <p class="username">admin</p>
                    <img src="./assets/logout.png" alt="logout">
                    <img src="./assets/notice.png" alt="notice">
                </div>

            </div>
        </div>

        <!-- Dashboard + btn view report -->

        <div class="main-content">
            <div class="header">
                <p>Add new product</p>
            </div>
        </div>
        <div class="product-container">

            <div class="form-container">
                <div class="form-section">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Name:</label>
                            <input type="text" value="">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Category</label>
                            <input type="text" value="Choose category">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Material</label>
                            <input type="text" value="">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Weight</label>
                            <input type="text" value="">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Gemstone</label>
                            <input type="text" value="">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Size</label>
                            <input type="text" value="">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Carat weight</label>
                            <input type="text" value="">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Color</label>
                            <input type="text" value="">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Shape</label>
                            <input type="text" value="">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Purity</label>
                            <input type="text" value="">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Gemstone size</label>
                            <input type="text" value="">
                        </div>
                    </div>
                </div>
                <div class="form-section" style="height: 50%;">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Certificate</label>
                            <input type="text" value="">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Description</label>
                            <input type="text" value="">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Price</label>
                            <input type="text" value="">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Discount</label>
                            <input type="text" value="">
                        </div>
                    </div>
                    <div class="space-form" style="height:300px"></div>
                    <div class="actions">
                        <button class="btn btn-cancel">Cancel</button>
                        <button class="btn btn-save">Save</button>
                    </div>
                </div>
                <div class="thumbnail-box add-image-box">
                    <img src="./assets/newimg.png" alt="" style="height: 45px; width: 45px;">
                </div>
            </div>
        </div>
    </div>
    </div>

</body>

</html>

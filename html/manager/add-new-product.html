<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxora</title>
    <link rel="stylesheet" href="./css/Add-new-product.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <script src="js/add-new-product.js"></script>
</head>


<body>
    <button class="menu-toggle">
        <i class="fa-solid fa-bars"></i>
    </button>
    <div class="left-Container">
        <div class="logo">
            <div class="logo-icon" onclick="redirectToNewPage('dashboard.html')" style="cursor:pointer;">
                <img src="./assets/logo.png" alt="" class="name">
                <p>Luxora</p>
            </div>
        </div>

        <div class="navcontainer">
            <ul class="nav-options">
                <li class="option1" onclick="redirectToNewPage('dashboard.html')">
                    <img src="./assets/dashboard.png" alt="Dashboard">
                    <p style="color: white;">Dashboard</p>
                </li>
                <li class="option2" onclick="redirectToNewPage('product.html')">
                    <img src="./assets/product.png" alt="Product">
                    <p style="color: white;">Product</p>
                </li>
                <li class="option3" onclick="redirectToNewPage('employee.html')">
                    <img src="./assets/employee.png" alt="Employee">
                    <p style="color: white;">Employee</p>
                </li>
                <li class="option4" onclick="redirectToNewPage('customer.html')">
                    <img src="./assets/customer.png" alt="Customer">
                    <p style="color: white;">Customer</p>
                </li>
                <li class="option5" onclick="redirectToNewPage('import.html')">
                    <img src="./assets/import.png" alt="Import">
                    <p style="color: white;">Import</p>
                </li>
                <li class="option6" onclick="redirectToNewPage('liquidation.html')" alt="Liquidation">
                    <img src="./assets/liquidation-nav.png">
                    <p style="color: white;">Liquidation</p>
                </li>
            </ul>

        </div>
    </div>
    <div class="right-Container">
        <div class="header">
            <div class="avt-notice">
                <div class="avt-content">
                    <button class="avt"><img class="avatar" style="cursor: pointer;" src="./assets/avatar.jpg"
                            alt="Avatar" onclick="redirectToNewPage('profile.html')"></button>
                    <p class="username">admin</p>
                    <img src="./assets/logout.png" alt="logout" onclick="redirectToNewPage('login.html')"
                        style="cursor: pointer;">
                    <img src="./assets/notice.png" alt="notice">
                </div>

            </div>
        </div>

        <!-- Dashboard + btn view report -->

        <div class="main-content">
            <p>Add new product</p>
        </div>
        <div class="product-container">

            <div class="form-container">
                <div class="form-section">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Name:</label>
                            <input id="name" type="text" value="Neck">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Category</label>
                            <input list="categoryList" id="category" name="category">
                            <datalist id="categoryList">
                                <!-- <option value="Item 1">
                                <option value="Item 2">
                                <option value="Item 3"> -->
                            </datalist>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Material</label>
                            <input id="material" type="text" value="Iron">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Weight</label>
                            <input id="weight" type="text" value="10">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Gemstone</label>
                            <input id="gemstone-name" type="text" value="Gem">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Size</label>
                            <input id="size" type="text" value="10">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Carat weight</label>
                            <input id="gemstone-weight" type="text" value="10">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Color</label>
                            <input id="color" type="text" value="red">
                        </div>
                    </div>
                    <!-- <div class="form-row">
                        <div class="form-group">
                            <label>Shape</label>
                            <input id="shape" type="text" value="">
                        </div>
                    </div> -->
                    <div class="form-row">
                        <div class="form-group">
                            <label>Purity</label>
                            <input id="purity" type="text" value="100">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Gemstone size</label>
                            <input id="gemstone-size" type="text" value="10">
                        </div>
                    </div>
                </div>
                <div class="form-section" style="height: 50%;">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Certificate</label>
                            <input id="certificate" type="text" value="0">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Description</label>
                            <input id="description" type="text" value="VÃ²ng">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Price</label>
                            <input id="price" type="text" value="100000">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Discount</label>
                            <input id="discount" type="text" value="0">
                        </div>
                    </div>

                    <div class="actions">
                        <button class="btn btn-save" onclick="saveClick()">Save</button>
                        <button class="btn btn-cancel">Cancel</button>
                    </div>
                </div>
                <div class="image-container">
                    <div class="thumbnail-box avatar-container">
                        <div class="avatar-preview">
                            <img class="upload-icon" src="./assets/newimg.png" alt=""
                                style="cursor:pointer; height: 5rem; width: 5rem;">
                            <img id="preview" style="display: none;">
                            <div class="loading"></div>
                        </div>
                    </div>
                    <label class="upload-button">
                        <img src="./assets/editimage.png" alt="">
                        upload image
                        <input type="file" class="file-input" accept="image/*">
                    </label>
                    <div class="error-message"></div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="./js/uploadproductimg.js"></script>
</body>


</html>

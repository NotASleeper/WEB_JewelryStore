<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxora</title>
    <link rel="stylesheet" href="./css/customer-info.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>


<body>
    <button class="menu-toggle">
        <i class="fa-solid fa-bars"></i>
    </button>
    <div class="left-Container">
        <div class="logo">
            <div class="logo-icon" onclick="redirectToNewPage('dashboard.html')" style="cursor:pointer;">
                <img src="./assets/logo.png" alt="" class="name">
                <p>Luxora</p>
            </div>
        </div>

        <div class="navcontainer">
            <ul class="nav-options">
                <li class="option1" onclick="redirectToNewPage('dashboard.html')">
                    <img src="./assets/dashboard.png" alt="Dashboard">
                    <p style="color: white;">Dashboard</p>
                </li>
                <li class="option2" onclick="redirectToNewPage('product.html')">
                    <img src="./assets/product.png" alt="Product">
                    <p style="color: white;">Product</p>
                </li>
                <li class="option3" onclick="redirectToNewPage('employee.html')">
                    <img src="./assets/employee.png" alt="Employee">
                    <p style="color: white;">Employee</p>
                </li>
                <li class="option4" onclick="redirectToNewPage('customer.html')">
                    <img src="./assets/customer.png" alt="Customer">
                    <p style="color: white;">Customer</p>
                </li>
                <li class="option5" onclick="redirectToNewPage('import.html')">
                    <img src="./assets/import.png" alt="Import">
                    <p style="color: white;">Import</p>
                </li>
                <li class="option6" onclick="redirectToNewPage('liquidation.html')" alt="Liquidation">
                    <img src="./assets/liquidation-nav.png">
                    <p style="color: white;">Liquidation</p>
                </li>
            </ul>

        </div>
    </div>
    <div class="right-Container">
        <div class="header">
            <div class="space-search"></div>
            <div class="space-search"></div>
            <div class="avt-notice">
                <div class="avt-content">
                    <button class="avt"><img style="cursor: pointer;" src="./assets/avatar.jpg" alt="Avatar"
                            onclick="redirectToNewPage('profile.html')"></button>
                    <p class="username">admin</p>
                    <img src="./assets/logout.png" alt="logout" onclick="redirectToNewPage('login.html')"
                        style="cursor: pointer;">
                    <img src="./assets/notice.png" alt="notice">
                </div>

            </div>
        </div>

        <!-- Dashboard + btn view report -->

        <div class="main-content">
            <div class="title">
                <p>Customer information</p>
            </div>
        </div>
        <div class="customer-container">

            <div class="form-container">
                <div class="form-section">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Name:</label>
                            <input id="name" type="text" value="">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Address: </label>
                            <input id="address" type="text" value=" ">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Phone number:</label>
                            <input id="phone" type="text" value="">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Email:</label>
                            <input id="email" type="text" value="">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Birthday:</label>
                            <div class="input-container">
                                <input id="birthday" type="text" value="01/01/1999" class="input-field">

                            </div>

                        </div>
                    </div>
                </div>

            </div>
            <div class="form-container">
                <div class=" form-section">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Loyalty point:</label>
                            <input id="loyalty" type="text" value="202130">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Accumulated point: </label>
                            <input id="accumulated" type="text" value="14000">
                        </div>
                    </div>
                    <div class="space-form" style="height:50px"></div>
                    <div class="actions">
                        <button class="btn btn-update" onclick="updateClick()">Update</button>
                        <button class="btn btn-cancel" onclick="deleteClick()">Delete</button>
                    </div>
                </div>
            </div>
        </div>
        <p class="table-title">Purchase history</p>
        <table class="table">
            <thead class="test">
                <tr>
                    <th id="ID">ID</th>
                    <th>Content</th>
                    <th>Date <img src="./assets/upanddown.png" alt="" class="loyal"></th>
                    <th>Total <img src="./assets/upanddown.png" alt="" class="loyal"></th>
                    <th>Loyalty Point</th>
                    <th id="action">Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- <tr>
                    <td id="ID-content">B070924095623</td>
                    <td>Sell product</td>
                    <td>07/09/2024</td>
                    <td>+27,000,000 VND</td>
                    <td>2500</td>
                    <td id="action"><button class="btn" onclick="redirectToNewPage('order-detail.html')"
                            style="cursor: pointer;">Order</button>
                    </td>
                </tr> -->
            </tbody>
        </table>
    </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/customer-info.js"></script>

</body>
<script>
    function redirectToNewPage(newPage) {
        window.location.href = newPage;
    }

    const menuToggle = document.querySelector('.menu-toggle');
    const leftContainer = document.querySelector('.left-Container');

    menuToggle.addEventListener('click', () => {
        leftContainer.classList.toggle('show');
    });
</script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury store</title>
    <link rel="stylesheet" href="./css/customer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>


<body>
    <button class="menu-toggle">
        <i class="fa-solid fa-bars"></i>
    </button>
    <div class="left-Container">

        <div class="logo">
            <div class="logo-icon" onclick="redirectToNewPage('dashboard.html')" style="cursor:pointer;">
                <img src="./assets/logo.png" alt="" class="name">
                <p>Luxora</p>
            </div>
        </div>

        <div class="navcontainer">
            <ul class="nav-options">
                <li class="option1">

                    <img src="./assets/dashboard.png" alt="Dashboard">
                    <a href="dashboard.html">Dashboard</a>
                </li>
                <li class="option2">
                    <img src="./assets/product.png" alt="Product">
                    <a href="product.html">Product</a>
                </li>
                <li class="option3">
                    <img src="./assets/employee.png" alt="Employee">
                    <a href="employee.html">Employee</a>
                </li>
                <li class="option4">
                    <img src="./assets/customer.png" alt="Customer">
                    <a href="customer.html">Customer</a>
                </li>
                <li class="option5">
                    <img src="./assets/import.png" alt="Import">
                    <a href="import.html">Import</a>
                </li>
                <li class="option6">
                    <img src="./assets/liquidation-nav.png" alt="Import">
                    <a href="liquidation.html">Liquidation</a>
                </li>
            </ul>

        </div>
    </div>
    <div class="right-Container">
        <div class="header">
            <div class="search-container">
                <input id="customerName" type="text" placeholder="Search">
                <button id="search" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="space-search"></div>
            <div class="avt-notice">
                <div class="avt-content">
                    <button class="avt"><img style="cursor: pointer;" src="./assets/employee.png" alt="Avatar"
                            onclick="redirectToNewPage()"></button>
                    <script>
                        function redirectToNewPage() {
                            window.location.href = "profile.html";
                        }
                    </script>
                    <p class="username">admin</p>
                    <img src="./assets/logout.png" alt="logout">
                    <img src="./assets/notice.png" alt="notice">
                </div>

            </div>
        </div>

        <!-- Dashboard + btn view report -->
        <div class="Dashboard-title">
            <div class="p">
                <p id="E">Customer</p>
            </div>
            <div class="space-title"></div>
            <button class="export"><img src="./assets/export.png" alt="">Export</button>

        </div>
        <div class="table-wrapper">
            <table class="table">
                <thead class="test">
                    <tr>
                        <th id="ID">Name</th>
                        <th>Address</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Birthday</th>
                        <th>Loyalty <img src="./assets/upanddown.png" alt="" class="loyal">
                        </th>
                        <th id="action">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td id="ID1">Customer1</td>
                        <td id="name">235 Tân Lập, Đông Hòa, Dĩ An, Bình Dương </td>
                        <td>0123456789</td>
                        <td>cus1@gmail.com</td>
                        <td>21/01/1999</td>
                        <td>18574</td>
                        <td id="action"><button class="Edit">Edit</button> <button class="Delete">Delete</button></td>
                    </tr> -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="js/customer.js"></script>

</body>
<script>
    function redirectToNewPage(newPage) {
        window.location.href = newPage;
    }
    document.addEventListener('DOMContentLoaded', function () {
        const menuToggle = document.querySelector('.menu-toggle');
        const leftContainer = document.querySelector('.left-Container');

        // Toggle menu khi click button
        menuToggle.addEventListener('click', () => {
            leftContainer.classList.toggle('show');
        });

        // Đóng menu khi click ra ngoài
        document.addEventListener('click', (event) => {
            if (!leftContainer.contains(event.target) && !menuToggle.contains(event.target)) {
                leftContainer.classList.remove('show');
            }
        });
    });
</script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury store</title>
    <link rel="stylesheet" href="./css/employee-info.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>


<body>
    <div class="left-Container">
        <div class="logo">
            <div class="logo-icon" onclick="redirectToNewPage('dashboard.html')" style="cursor:pointer;">
                <img src="./assets/logo.png" alt="" class="name">
                <p>Luxora</p>
            </div>
        </div>

        <div class="navcontainer">
            <ul class="nav-options">
                <li class="option1" onclick="redirectToNewPage('dashboard.html')">
                    <img src="./assets/dashboard.png" alt="Dashboard">
                    <p style="color: white;">Dashboard</p>
                </li>
                <li class="option2" onclick="redirectToNewPage('product.html')">
                    <img src="./assets/product.png" alt="Product">
                    <p style="color: white;">Product</p>
                </li>
                <li class="option3" onclick="redirectToNewPage('employee.html')">
                    <img src="./assets/employee.png" alt="Employee">
                    <p style="color: white;">Employee</p>
                </li>
                <li class="option4" onclick="redirectToNewPage('customer.html')">
                    <img src="./assets/customer.png" alt="Customer">
                    <p style="color: white;">Customer</p>
                </li>
                <li class="option5" onclick="redirectToNewPage('import.html')">
                    <img src="./assets/import.png" alt="Import">
                    <p style="color: white;">Import</p>
                </li>
                <li class="option6" onclick="redirectToNewPage('liquidation.html')" alt="Liquidation">
                    <img src="./assets/liquidation-nav.png">
                    <p style="color: white;">Liquidation</p>
                </li>
            </ul>

        </div>
    </div>
    <div class="right-Container">
        <div class="header">
            <div class="space-search"></div>
            <div class="space-search"></div>
            <div class="avt-notice">
                <div class="avt-content">
                    <button class="avt"><img style="cursor: pointer;" src="./assets/employee.png" alt="Avatar"
                            onclick="redirectToNewPage('profile.html')"></button>
                    <p class="username">admin</p>
                    <img src="./assets/logout.png" alt="logout" onclick="redirectToNewPage('login.html')"
                        style="cursor: pointer;">
                    <img src="./assets/notice.png" alt="notice">
                </div>

            </div>
        </div>

        <!-- Dashboard + btn view report -->

        <div class="main-content">
            <div class="header">
                <p>Employee information</p>
            </div>
        </div>
        <div class="product-container">

            <div class="form-container">
                <div class="form-section">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Name:</label>
                            <input type="text" value="Employee1">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Address: </label>
                            <input type="text" value="235 Tân Lập, Đông Hòa, Dĩ An, Bình Dương ">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Phone number:</label>
                            <input type="text" value="0123456789">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Email:</label>
                            <input type="text" value="em1@gmail.com">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Birthday:</label>
                            <input type="text" value="01/01/1999">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Position:</label>
                            <input type="text" value="Manager">
                        </div>
                    </div>

                    <div class="form-row" style="display: flex; flex-direction: row;">
                        <div class="form-group">
                            <label>Account:</label>
                            <div class="account-group">
                                <input type="text" value="em1@123" style="width: 245px;">
                                <a href="#" class="reset-btn">Reset password</a>
                            </div>
                        </div>

                    </div>


                    <div class="actions">
                        <button class="btn btn-delete">Delete</button>
                        <a href="update-employee-Info.html  " class="btn btn-edit">Edit</a>
                    </div>
                </div>
                <div class="avatar-container">
                    <div class="avatar">
                        <img src="./assets/avatar.jpg" alt="Avatar" class="avatar">
                    </div>
                </div>
                <div class="space-form" style="width:550px"></div>
            </div>
        </div>
    </div>
    </div>

</body>
<script>
    function redirectToNewPage(newPage) {
        window.location.href = newPage;
    }
</script>

</html>

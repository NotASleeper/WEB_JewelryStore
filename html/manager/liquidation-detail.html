<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxora</title>
    <link rel="stylesheet" href="./css/liquidation-detail.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>


<body>
    <button class="menu-toggle">
        <i class="fa-solid fa-bars"></i>
    </button>
    <div class="left-Container">
        <div class="logo">
            <div class="logo-icon" onclick="redirectToNewPage('dashboard.html')" style="cursor:pointer;">
                <img src="./assets/logo.png" alt="" class="name">
                <p>Luxora</p>
            </div>
        </div>

        <div class="navcontainer">
            <ul class="nav-options">
                <li class="option1" onclick="redirectToNewPage('dashboard.html')">
                    <img src="./assets/dashboard.png" alt="Dashboard">
                    <p style="color: white;">Dashboard</p>
                </li>
                <li class="option2" onclick="redirectToNewPage('product.html')">
                    <img src="./assets/product.png" alt="Product">
                    <p style="color: white;">Product</p>
                </li>
                <li class="option3" onclick="redirectToNewPage('employee.html')">
                    <img src="./assets/employee.png" alt="Employee">
                    <p style="color: white;">Employee</p>
                </li>
                <li class="option4" onclick="redirectToNewPage('customer.html')">
                    <img src="./assets/customer.png" alt="Customer">
                    <p style="color: white;">Customer</p>
                </li>
                <li class="option5" onclick="redirectToNewPage('import.html')">
                    <img src="./assets/import.png" alt="Import">
                    <p style="color: white;">Import</p>
                </li>
                <li class="option6" onclick="redirectToNewPage('liquidation.html')" alt="Liquidation">
                    <img src="./assets/liquidation-nav.png">
                    <p style="color: white;">Liquidation</p>
                </li>
            </ul>

        </div>
    </div>
    <div class="right-Container">
        <div class="header">
            <div class="avt-notice">
                <div class="avt-content">
                    <button class="avt"><img id="avatar" style="cursor: pointer;" src="./assets/avatar.jpg" alt="Avatar"
                            onclick="redirectToNewPage('profile.html')"></button>
                    <p class="username">admin</p>
                    <img src="./assets/logout.png" alt="logout" onclick="redirectToNewPage('login.html')"
                        style="cursor: pointer;">
                    <img src="./assets/notice.png" alt="notice">
                </div>

            </div>


        </div>

        <!-- Dashboard + btn view report -->

        <div class="main-content">
            <div class="Dashboard-title">
                <p>Liquidation detail</p>
                <button><img src="./assets/export.png" alt="">Export</button>
            </div>
        </div>
        <div class="product-container">

            <div class="form-container">
                <div class="form-section">
                    <div class="form-row">
                        <div class="form-group">
                            <label>ID:</label>
                            <input id="id" type="text" value="LOT001">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Creator:</label>
                            <input id="creator" type="text" value="Employee3">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Inspector:</label>
                            <input id="inspector" type="text" value="">
                        </div>
                    </div>
                </div>

            </div>
            <div class="form-container">
                <div class="form-section">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Date Created:</label>
                            <input id="date-created" type="text" value="02/09/2024">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Date Accepted:</label>
                            <input id="date-accepted" type="text" value="02/09/2024">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>State </label>
                            <input id="state" type="Waiting" value=" ">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="table-info" style="
            display: flex;
            gap: 69%;
        ">
            <p>Liquidation Product</p>
            <p id="total" style="color:#7D8398">Total: 20,000,000VND</p>
        </div>

        <table class="table">
            <thead class="test">
                <tr>
                    <th id="ID">ID</th>
                    <th>Name</th>
                    <th>Image</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th id="action">Total price</th>
                </tr>
            </thead>
            <tbody>
                <!-- <tr>
                    <td id="ID">1</td>
                    <td id="name">Product 1 <br> Gold, Amethyst</td>
                    <td><img src="./assets/product1.jpg" alt="Product image"></td>
                    <td>Necklace</td>
                    <td>10,000,000 VND</td>
                    <td>2</td>
                    <td>20,000,000 VND</td>

                </tr> -->

            </tbody>

        </table>
        <div class="actions">
            <button onclick="acceptClick()" id="accept" class="btn btn-save " style="font-weight: 600;">Accept</button>
            <button onclick="history.back()" class="btn btn-cancel" style="font-weight: 600;">Cancel</button>

        </div>
    </div>
    </div>
    <script src="js/utils.js"></script>
    <script src="./js/liquidation-detail.js"></script>
</body>
<script>
    function redirectToNewPage(newPage) {
        window.location.href = newPage;
    }
    const menuToggle = document.querySelector('.menu-toggle');
    const leftContainer = document.querySelector('.left-Container');

    menuToggle.addEventListener('click', () => {
        leftContainer.classList.toggle('show');
    });
</script>

</html>

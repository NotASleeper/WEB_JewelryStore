<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury store</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

</head>

<body>

    <form class="login_form" id="login_form">
        <div class="container">
            <h1 id="Login">Login</h1>
            <!-- username -->
            <div class="username">
                <input type="text" name="username" id="username" placeholder="username" required>
                <i class="fa-regular fa-user icon"></i>
            </div>
            <!-- password -->
            <div class="password">
                <input type="password" name="password" id="password" placeholder="password" required>
                <i class="fa-solid fa-key icon"></i>
            </div>
            <div class="error" id="error" style="display: none;">
                <p>An error occurred while logging in. Please try again.</p>
            </div>
            <!-- forgot password -->
            <div class="Recall_pass">
                <div class="remembercheckbox">
                    <input type="checkbox" id="checkbox" checked="true">
                    <label for="checkbox">Remember me</label>
                </div>
            </div>
            <!-- login_btn -->
            <div class="login_btn">
                <div class="login_norbtn">
                    <button type="submit" class="login_norbtn" id="loginButton">Login</button>
                </div>
            </div>
        </div>
    </form>
    <script src="./js/login.js"></script>
</body>

</html>

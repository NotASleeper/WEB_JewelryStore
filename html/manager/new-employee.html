<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxora</title>
    <link rel="stylesheet" href="./css/new-employee.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <script src="js/new-employee.js"></script>
</head>


<body>
    <button class="menu-toggle">
        <i class="fa-solid fa-bars"></i>
    </button>
    <div class="left-Container">
        <div class="logo">
            <div class="logo-icon" onclick="redirectToNewPage('dashboard.html')" style="cursor:pointer;">
                <img src="./assets/logo.png" alt="" class="name">
                <p>Luxora</p>
            </div>
        </div>

        <div class="navcontainer">
            <ul class="nav-options">
                <li class="option1" onclick="redirectToNewPage('dashboard.html')">
                    <img src="./assets/dashboard.png" alt="Dashboard">
                    <p style="color: white;">Dashboard</p>
                </li>
                <li class="option2" onclick="redirectToNewPage('product.html')">
                    <img src="./assets/product.png" alt="Product">
                    <p style="color: white;">Product</p>
                </li>
                <li class="option3" onclick="redirectToNewPage('employee.html')">
                    <img src="./assets/employee.png" alt="Employee">
                    <p style="color: white;">Employee</p>
                </li>
                <li class="option4" onclick="redirectToNewPage('customer.html')">
                    <img src="./assets/customer.png" alt="Customer">
                    <p style="color: white;">Customer</p>
                </li>
                <li class="option5" onclick="redirectToNewPage('import.html')">
                    <img src="./assets/import.png" alt="Import">
                    <p style="color: white;">Import</p>
                </li>
                <li class="option6" onclick="redirectToNewPage('liquidation.html')" alt="Liquidation">
                    <img src="./assets/liquidation-nav.png">
                    <p style="color: white;">Liquidation</p>
                </li>
            </ul>

        </div>
    </div>
    <div class="right-Container">
        <div class="header">
            <div class="space-search"></div>
            <div class="space-search"></div>
            <div class="avt-notice">
                <div class="avt-content">
                    <button class="avt"><img id="avatar" class="avatar" style="cursor: pointer;"
                            src="./assets/employee.png" alt="Avatar"
                            onclick="redirectToNewPage('profile.html')"></button>
                    <p class="username">admin</p>
                    <img src="./assets/logout.png" alt="logout" onclick="redirectToNewPage('login.html')"
                        style="cursor: pointer;">
                    <img src="./assets/notice.png" alt="notice">
                </div>

            </div>
        </div>

        <!-- Dashboard + btn view report -->

        <div class="main-content">
            <p>Add new employee</p>
        </div>
        <div class="product-container">

            <div class="form-container">
                <div class="form-section">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Name:</label>
                            <input id="name" type="text" value="Nguyen Van A">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Address: </label>
                            <input id="address" type="text" value="ktx khu A">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Phone number:</label>
                            <input id="phone" type="text" value="12223">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Email:</label>
                            <input id="email" type="text" value="123@gm.com">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Birthday:</label>
                            <div class="input-container">
                                <input id="birthday" type="text" value="01/01/1999" class="input-field">
                                <i class="fa-solid fa-calendar-days input-icon"></i>
                            </div>

                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Position:</label>
                            <div class="input-container">
                                <!-- <input type="text" value="Choose position">
                                <i class="fa-solid fa-caret-down input-icon"></i> -->

                                <input list="positionList" id="position" name="position">
                                <datalist id="positionList">
                                    <!-- <option value="Item 1">
                                    <option value="Item 2">
                                    <option value="Item 3"> -->
                                </datalist>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Account:</label>
                            <div class="account-group">
                                <input id="account" type="text" value="ac">

                            </div>
                        </div>

                    </div>


                    <div class="actions">
                        <button class="btn btn-cancel">Cancel</button>
                        <button class="btn btn-save" onclick="saveClick()">Save</button>
                    </div>
                </div>
                <div class="image-container">
                    <div class="avatar-container">
                        <div class="avatar-preview">
                            <div class="upload-icon">â†‘</div>
                            <img id="preview" style="display: none;">
                            <div class="loading"></div>
                        </div>
                        <label class="upload-button">
                            <img src="./assets/editimage.png" alt="">
                            edit avatar
                            <input type="file" class="file-input" accept="image/*">
                        </label>
                        <div class="error-message"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="./js/uploadavatar.js"></script>
</body>


</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxora</title>
    <link rel="stylesheet" href="./css/import-detail.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>


<body>
    <button class="menu-toggle">
        <i class="fa-solid fa-bars"></i>
    </button>
    <div class="left-Container">
        <div class="logo">
            <div class="logo-icon" onclick="redirectToNewPage('dashboard.html')" style="cursor:pointer;">
                <img src="./assets/logo.png" alt="" class="name">
                <p>Luxora</p>
            </div>
        </div>

        <div class="navcontainer">
            <ul class="nav-options">
                <li class="option1" onclick="redirectToNewPage('dashboard.html')">
                    <img src="./assets/dashboard.png" alt="Dashboard">
                    <p style="color: white;">Dashboard</p>
                </li>
                <li class="option2" onclick="redirectToNewPage('product.html')">
                    <img src="./assets/product.png" alt="Product">
                    <p style="color: white;">Product</p>
                </li>
                <li class="option3" onclick="redirectToNewPage('employee.html')">
                    <img src="./assets/employee.png" alt="Employee">
                    <p style="color: white;">Employee</p>
                </li>
                <li class="option4" onclick="redirectToNewPage('customer.html')">
                    <img src="./assets/customer.png" alt="Customer">
                    <p style="color: white;">Customer</p>
                </li>
                <li class="option5" onclick="redirectToNewPage('import.html')">
                    <img src="./assets/import.png" alt="Import">
                    <p style="color: white;">Import</p>
                </li>
                <li class="option6" onclick="redirectToNewPage('liquidation.html')" alt="Liquidation">
                    <img src="./assets/liquidation-nav.png">
                    <p style="color: white;">Liquidation</p>
                </li>
            </ul>

        </div>
    </div>
    <div class="right-Container">
        <div class="header">
            <div class="space-search"></div>
            <div class="space-search"></div>
            <div class="avt-notice">
                <div class="avt-content">
                    <button class="avt"><img style="cursor: pointer;" src="./assets/avatar.jpg" alt="Avatar"
                            onclick="redirectToNewPage('profile.html')"></button>
                    <p class="username">admin</p>
                    <img src="./assets/logout.png" alt="logout" onclick="redirectToNewPage('login.html')"
                        style="cursor: pointer;">
                    <img src="./assets/notice.png" alt="notice">
                </div>

            </div>


        </div>

        <!-- Dashboard + btn view report -->

        <div class="Dashboard-title">
            <p>Import Detail</p>
            <button><a href="report.html" style="text-decoration: none; color:#1279C3 ;">View Report</a></button>

        </div>
        <div class="product-container">

            <div class="form-container">
                <div class="form-section">
                    <div class="form-row">
                        <div class="form-group">
                            <label>LOT:</label>
                            <input id="id" type="text" value="LOT001">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Supplier:</label>
                            <input id="supplier" type="text" value="Supplier1">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Employee:</label>
                            <input id="employee" type="text" value="Employee1">
                        </div>
                    </div>
                </div>

            </div>
            <div class="form-container">
                <div class="form-section">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Date Created:</label>
                            <input id="created" type="text" value="02/09/2024">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Date Accepted </label>
                            <input id="accepted" type="text" value=" ">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>State:</label>
                            <input id="state" type="text" value="Waiting">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="table-info">
            <p>Import Product</p>
            <p>Total: 250,000,000VND</p>
        </div>
        <div class=" table-wrapper">
            <table class="table">
                <thead class="test">
                    <tr>
                        <th id="ID">NO.</th>
                        <th>Product</th>
                        <th>Image</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th id="action">Total price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="ID">1</td>
                        <td id="name">Product 1 <br> Gold, Amethyst</td>
                        <td><img src="./assets/product1.jpg" alt="Product image"></td>
                        <td>Necklace</td>
                        <td>10,000,000 VND</td>
                        <td>2</td>
                        <td>20,000,000 VND</td>

                    </tr>

                </tbody>

            </table>
        </div>
        <div class="actions">
            <button class="btn btn-cancel" style="font-weight: 600;">Cancel</button>
            <button class="btn btn-save " style="font-weight: 600;">Accept</button>
        </div>
    </div>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/import-detail.js"></script>
</body>
<script>
    function redirectToNewPage(newPage) {
        window.location.href = newPage;
    }
    const menuToggle = document.querySelector('.menu-toggle');
    const leftContainer = document.querySelector('.left-Container');

    menuToggle.addEventListener('click', () => {
        leftContainer.classList.toggle('show');
    });
</script>

</html>

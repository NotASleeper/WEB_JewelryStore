<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxora</title>
    <link rel="stylesheet" href="./css/product-info-update.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <script src="js/utils.js"></script>
    <script src="js/product-info-update.js"></script>
</head>


<body>
    <button class="menu-toggle">
        <i class="fa-solid fa-bars"></i>
    </button>
    <div class="left-Container">
        <div class="logo">
            <div class="logo-icon" onclick="redirectToNewPage('dashboard.html')" style="cursor:pointer;">
                <img src="./assets/logo.png" alt="" class="name">
                <p>Luxora</p>
            </div>
        </div>

        <div class="navcontainer">
            <ul class="nav-options">
                <li class="option1" onclick="redirectToNewPage('dashboard.html')">
                    <img src="./assets/dashboard.png" alt="Dashboard">
                    <p style="color: white;">Dashboard</p>
                </li>
                <li class="option2" onclick="redirectToNewPage('product.html')">
                    <img src="./assets/product.png" alt="Product">
                    <p style="color: white;">Product</p>
                </li>
                <li class="option3" onclick="redirectToNewPage('employee.html')">
                    <img src="./assets/employee.png" alt="Employee">
                    <p style="color: white;">Employee</p>
                </li>
                <li class="option4" onclick="redirectToNewPage('customer.html')">
                    <img src="./assets/customer.png" alt="Customer">
                    <p style="color: white;">Customer</p>
                </li>
                <li class="option5" onclick="redirectToNewPage('import.html')">
                    <img src="./assets/import.png" alt="Import">
                    <p style="color: white;">Import</p>
                </li>
                <li class="option6" onclick="redirectToNewPage('liquidation.html')" alt="Liquidation">
                    <img src="./assets/liquidation-nav.png">
                    <p style="color: white;">Liquidation</p>
                </li>
            </ul>

        </div>
    </div>
    <div class="right-Container">
        <div class="header">
            <div class="avt-notice">
                <div class="avt-content">
                    <button class="avt"><img id="avatar" style="cursor: pointer;" src="./assets/avatar.jpg" alt="Avatar"
                            onclick="redirectToNewPage('profile.html')"></button>
                    <p class="username">admin</p>
                    <img src="./assets/logout.png" alt="logout" onclick="redirectToNewPage('login.html')"
                        style="cursor: pointer;">
                </div>

            </div>
        </div>

        <!-- Dashboard + btn view report -->

        <div class="main-content">
            <p>Product information</p>
        </div>
        <div class="product-container">

            <div class="form-container">
                <!-- Image Section -->
                <div class="image-section">
                    <div class="thumbnails">
                        <div class="thumbnail-box">
                            <img src="./assets/pearl.png" alt="Product thumbnail">
                            <button class="remove-image">×</button>
                        </div>
                        <div class="thumbnail-box">
                            <img src="./assets/pearl.png" alt="Product thumbnail">
                            <button class="remove-image">×</button>
                        </div>
                        <div class="thumbnail-box add-image-box">
                            <img src="./assets/newimg.png" alt="" style="height: 45px; width: 45px;">
                        </div>
                    </div>
                    <div class="main-image">
                        <img src="./assets/pearl.png" alt="Main product image">
                    </div>
                </div>

                <!-- Form Section -->
                <div class="form-section">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Product name</label>
                            <input id="name" type="text" value="Product1">
                        </div>
                    </div>

                    <div class="form-row two-cols">
                        <div class="form-group">
                            <label>Material</label>
                            <input id="material" type="text" value="18K Yellow Gold">
                        </div>
                        <div class="form-group">
                            <label>Weight</label>
                            <input id="weight" type="text" value="3.75g">
                        </div>
                    </div>

                    <div class="form-row two-cols">
                        <div class="form-group">
                            <label>Gemstone</label>
                            <input id="gemstone-name" type="text" value="Moissanite">
                        </div>
                        <!-- <div class="form-group">
                            <label>Shape</label>
                            <input type="text" value="Circle">
                        </div> -->
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Category</label>
                            <input list="categoryList" id="category" name="category">
                            <datalist id="categoryList">
                                <!-- <option value="Item 1">
                                <option value="Item 2">
                                <option value="Item 3"> -->
                            </datalist>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Size</label>
                            <input id="size" type="text" value="50cm">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Carat weight</label>
                            <input id="gemstone-weight" type="text" value="0.05">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Color</label>
                            <input id="color" type="text" value="Colorless">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Purity</label>
                            <input id="purity" type="text" value="IF">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Gemstone size</label>
                            <input id="gemstone-size" type="text" value="0.05">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Certificate</label>
                            <input id="certificate" type="text" value="link">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Description</label>
                            <textarea id="description"
                                rows="4">Mặt dây chuyền nữ Heart-shape Reverse MDA3103 nổi bật với vẻ đẹp lộng mạn độc đáo mà khó có món trang sức nào mang lại được...</textarea>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Price</label>
                            <input id="price" type="text" value="31,200,000VND">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Discount</label>
                            <input id="discount" type="text" value="15%">
                        </div>
                    </div>

                    <div class="actions">
                        <button class="btn btn-save" onclick="saveClick()">Save</button>
                        <button class="btn btn-cancel" onclick="history.back()">Cancel</button>

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script>
    function redirectToNewPage(newPage) {
        window.location.href = newPage;
    }
    const menuToggle = document.querySelector('.menu-toggle');
    const leftContainer = document.querySelector('.left-Container');

    menuToggle.addEventListener('click', () => {
        leftContainer.classList.toggle('show');
    });
</script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury store</title>
    <link rel="stylesheet" href="./css/product-info-update.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>


<body>
    <div class="left-Container">
        <div class="logo">
            <div class="logo-icon" onclick="redirectToNewPage('dashboard.html')" style="cursor:pointer;">
                <img src="./assets/logo.png" alt="" class="name">
                <p>Luxora</p>
            </div>
        </div>

        <div class="navcontainer">
            <ul class="nav-options">
                <li class="option1">

                    <img src="./assets/dashboard.png" alt="Dashboard">
                    <a href="dashboard.html">Dashboard</a>
                </li>
                <li class="option2">
                    <img src="./assets/product.png" alt="Product">
                    <a href="product.html">Product</a>
                </li>
                <li class="option3">
                    <img src="./assets/employee.png" alt="Employee">
                    <a href="employee.html">Employee</a>
                </li>
                <li class="option4">
                    <img src="./assets/customer.png" alt="Customer">
                    <a href="customer.html">Customer</a>
                </li>
                <li class="option5">
                    <img src="./assets/import.png" alt="Import">
                    <a href="import.html">Import</a>
                </li>
                <li class="option6">
                    <img src="./assets/liquidation-nav.png" alt="Import">
                    <a href="liquidation.html">Liquidation</a>
                </li>
            </ul>

        </div>
    </div>
    <div class="right-Container">
        <div class="header">
            <div class="space-search"></div>
            <div class="space-search"></div>
            <div class="avt-notice">
                <div class="avt-content">
                    <button class="avt"><img style="cursor: pointer;" src="./assets/employee.png" alt="Avatar"
                            onclick="redirectToNewPage()"></button>
                    <script>
                        function redirectToNewPage() {
                            window.location.href = "profile.html";
                        }
                    </script>
                    <p class="username">admin</p>
                    <img src="./assets/logout.png" alt="logout">
                    <img src="./assets/notice.png" alt="notice">
                </div>

            </div>
        </div>

        <!-- Dashboard + btn view report -->

        <div class="main-content">
            <div class="header">
                <p>Product information</p>
            </div>
        </div>
        <div class="product-container">

            <div class="form-container">
                <!-- Image Section -->
                <div class="image-section">
                    <div class="thumbnails">
                        <div class="thumbnail-box">
                            <img src="./assets/pearl.png" alt="Product thumbnail">
                            <button class="remove-image">×</button>
                        </div>
                        <div class="thumbnail-box">
                            <img src="./assets/pearl.png" alt="Product thumbnail">
                            <button class="remove-image">×</button>
                        </div>
                        <div class="thumbnail-box add-image-box">
                            <img src="./assets/newimg.png" alt="" style="height: 45px; width: 45px;">
                        </div>
                    </div>
                    <div class="main-image">
                        <img src="./assets/pearl.png" alt="Main product image">
                    </div>
                </div>

                <!-- Form Section -->
                <div class="form-section">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Product name</label>
                            <input type="text" value="Product1">
                        </div>
                    </div>

                    <div class="form-row two-cols">
                        <div class="form-group">
                            <label>Material</label>
                            <input type="text" value="18K Yellow Gold">
                        </div>
                        <div class="form-group">
                            <label>Weight</label>
                            <input type="text" value="3.75g">
                        </div>
                    </div>

                    <div class="form-row two-cols">
                        <div class="form-group">
                            <label>Gemstone</label>
                            <input type="text" value="Moissanite">
                        </div>
                        <div class="form-group">
                            <label>Shape</label>
                            <input type="text" value="Circle">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Category</label>
                            <input type="text" value="Necklace">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Size</label>
                            <input type="text" value="50cm">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Carat weight</label>
                            <input type="text" value="0.05">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Color</label>
                            <input type="text" value="Colorless">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Purity</label>
                            <input type="text" value="IF">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Gemstone size</label>
                            <input type="text" value="0.05">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Certificate</label>
                            <input type="text" value="link">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Description</label>
                            <textarea
                                rows="4">Mặt dây chuyền nữ Heart-shape Reverse MDA3103 nổi bật với vẻ đẹp lộng mạn độc đáo mà khó có món trang sức nào mang lại được...</textarea>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Price</label>
                            <input type="text" value="31,200,000VND">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Discount</label>
                            <input type="text" value="15%">
                        </div>
                    </div>

                    <div class="actions">
                        <button class="btn btn-cancel">Cancel</button>
                        <button class="btn btn-save">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script>
    function redirectToNewPage(newPage) {
        window.location.href = newPage;
    }
</script>

</html>

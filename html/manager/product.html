<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury store</title>
    <link rel="stylesheet" href="./css/Product.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>
</head>


<body>
    <button class="menu-toggle">
        <i class="fa-solid fa-bars"></i>
    </button>
    <div class="left-Container">
        <div class="logo">
            <div class="logo-icon" onclick="redirectToNewPage('dashboard.html')" style="cursor:pointer;">
                <img src="./assets/logo.png" alt="" class="name">
                <p>Luxora</p>
            </div>
        </div>

        <div class="navcontainer">
            <ul class="nav-options">
                <li class="option1" onclick="redirectToNewPage('dashboard.html')">
                    <img src="./assets/dashboard.png" alt="Dashboard">
                    <p style="color: white;">Dashboard</p>
                </li>
                <li class="option2" onclick="redirectToNewPage('product.html')">
                    <img src="./assets/product.png" alt="Product">
                    <p style="color: white;">Product</p>
                </li>
                <li class="option3" onclick="redirectToNewPage('employee.html')">
                    <img src="./assets/employee.png" alt="Employee">
                    <p style="color: white;">Employee</p>
                </li>
                <li class="option4" onclick="redirectToNewPage('customer.html')">
                    <img src="./assets/customer.png" alt="Customer">
                    <p style="color: white;">Customer</p>
                </li>
                <li class="option5" onclick="redirectToNewPage('import.html')">
                    <img src="./assets/import.png" alt="Import">
                    <p style="color: white;">Import</p>
                </li>
                <li class="option6" onclick="redirectToNewPage('liquidation.html')" alt="Liquidation">
                    <img src="./assets/liquidation-nav.png">
                    <p style="color: white;">Liquidation</p>
                </li>
            </ul>

        </div>
    </div>
    <div class="right-Container">
        <div class="header">
            <div class="search-container">
                <input id="productName" type="text" placeholder="Search">
                <button id="search" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>

            <div class="avt-notice">
                <div class="avt-content">
                    <button class="avt"><img id="avatar" style="cursor: pointer;" src="./assets/avatar.jpg" alt="Avatar"
                            onclick="redirectToNewPage('profile.html')"></button>
                    <p class="username">admin</p>
                    <img src="./assets/logout.png" alt="logout" onclick="redirectToNewPage('login.html')"
                        style="cursor: pointer;">
                </div>

            </div>
        </div>

        <!-- Dashboard + btn view report -->
        <div class="Dashboard-title">

            <p>Product</p>
            <button class="filter-button" id="filterButton" style="border: none;"><img src="./assets/filter.png" alt=""
                    style="height: 1rem;width:1rem;"></button>
            <div class="popup-container">


                <div class="popup" id="filterPopup">
                    <div class="form-group">
                        <label>Category</label>
                        <div class="select-wrapper">
                            <select id="categoryFilter">
                                <option>All</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Min price</label>
                        <div class="range-wrapper">
                            <div class="price-bubble" id="minPriceBubble">6,000,000</div>
                            <input type="range" class="range-input" id="minPrice" min="0" max="10000000"
                                value="6000000">
                            <div class="range-labels">
                                <span>0</span>
                                <span id="minSpan">10,000,000</span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Max price</label>
                        <div class="range-wrapper">
                            <div class="price-bubble" id="maxPriceBubble">6,000,000</div>
                            <input type="range" class="range-input" id="maxPrice" min="0" max="10000000"
                                value="6000000">
                            <div class="range-labels">
                                <span>0</span>
                                <span id="maxSpan">10,000,000</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="buttons">
                <button onclick="exportTableToPDF()" class="right-btn"><img src="./assets/export.png"
                        alt="">Export</button>
                <button class="addbtn"><img src="./assets/add.png" alt=""><a href="add-new-product.html"
                        style="color: #1279C3; text-decoration: none;">Add new
                        product</a></button>
            </div>

        </div>

        <table class="table">
            <thead class="test">
                <tr>
                    <th id="ID">ID</th>
                    <th>Name</th>
                    <th>Image</th>
                    <th>Category</th>
                    <th>Price </th>
                    <th>Quantity</th>
                    <th id="action">Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- <tr>
                    <td id="ID">PRO001</td>
                    <td id="name">Product 1 <br> Gold, Amethyst</td>
                    <td><img src="./assets/product1.jpg" alt="Product image"></td>
                    <td>Necklace</td>
                    <td>10,000,000 VND</td>
                    <td>2</td>
                    <td id="action"><button class="Edit"><a href="product-info.html"
                                style="color: #1279C3; text-decoration: none;">Edit</a></button>
                        <button class="Delete">Delete</button>
                    </td>
                </tr> -->
            </tbody>
        </table>
    </div>
    <script src="js/product.js"></script>

</body>
<script>
    function redirectToNewPage(newPage) {
        window.location.href = newPage;
    }
</script>

</html>

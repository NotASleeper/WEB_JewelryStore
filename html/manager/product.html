<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury store</title>
    <link rel="stylesheet" href="./css/Product.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>


<body>
    <button class="menu-toggle">
        <i class="fa-solid fa-bars"></i>
    </button>
    <div class="left-Container">
        <div class="logo">
            <div class="logo-icon" onclick="redirectToNewPage('dashboard.html')" style="cursor:pointer;">
                <img src="./assets/logo.png" alt="" class="name">
                <p>Luxora</p>
            </div>
        </div>

        <div class="navcontainer">
            <ul class="nav-options">
                <li class="option1">

                    <img src="./assets/dashboard.png" alt="Dashboard">
                    <a href="dashboard.html">Dashboard</a>
                </li>
                <li class="option2">
                    <img src="./assets/product.png" alt="Product">
                    <a href="product.html">Product</a>
                </li>
                <li class="option3">
                    <img src="./assets/employee.png" alt="Employee">
                    <a href="employee.html">Employee</a>
                </li>
                <li class="option4">
                    <img src="./assets/customer.png" alt="Customer">
                    <a href="customer.html">Customer</a>
                </li>
                <li class="option5">
                    <img src="./assets/import.png" alt="Import">
                    <a href="import.html">Import</a>
                </li>
                <li class="option6">
                    <img src="./assets/liquidation-nav.png" alt="Import">
                    <a href="liquidation.html">Liquidation</a>
                </li>
            </ul>

        </div>
    </div>
    <div class="right-Container">
        <div class="header">
            <div class="search-container">
                <input type="text" placeholder="Search">
                <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="space-search"></div>
            <div class="avt-notice">
                <div class="avt-content">
                    <button class="avt"><img style="cursor: pointer;" src="./assets/employee.png" alt="Avatar"
                            onclick="redirectToNewPage()"></button>
                    <script>
                        function redirectToNewPage() {
                            window.location.href = "profile.html";
                        }
                    </script>
                    <p class="username">admin</p>
                    <img src="./assets/logout.png" alt="logout">
                    <img src="./assets/notice.png" alt="notice">
                </div>

            </div>
        </div>

        <!-- Dashboard + btn view report -->
        <div class="Dashboard-title">
            <div class="dashboard-left">
                <p>Product</p>
                <div class="popup-container">
                    <button class="filter-button" id="filterButton"><img src="./assets/filter.png" alt=""
                            style="height: 16px;width: 18px;"></button>

                    <div class="popup" id="filterPopup">
                        <div class="form-group">
                            <label>Category</label>
                            <div class="select-wrapper">
                                <select>
                                    <option>All</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Min price</label>
                            <div class="range-wrapper">
                                <div class="price-bubble" id="minPriceBubble">6,000,000</div>
                                <input type="range" class="range-input" id="minPrice" min="0" max="10000000"
                                    value="6000000">
                                <div class="range-labels">
                                    <span>0</span>
                                    <span>10,000,000</span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Max price</label>
                            <div class="range-wrapper">
                                <div class="price-bubble" id="maxPriceBubble">6,000,000</div>
                                <input type="range" class="range-input" id="maxPrice" min="0" max="10000000"
                                    value="6000000">
                                <div class="range-labels">
                                    <span>0</span>
                                    <span>10,000,000</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="space-title"></div>
            <div class="buttons">
                <button class="right-btn"><img src="./assets/liquidation.png" alt=""> Liquidation</button>
                <button class="right-btn"><img src="./assets/export.png" alt="">Export</button>
                <button class="addbtn"><img src="./assets/add.png" alt=""><a href="add-new-product.html"
                        style="color: #1279C3; text-decoration: none;">Add new
                        product</a></button>
            </div>

        </div>

        <table class="table">
            <thead class="test">
                <tr>
                    <th id="ID">ID</th>
                    <th>Name</th>
                    <th>Image</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th id="action">Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- <tr>
                    <td id="ID">PRO001</td>
                    <td id="name">Product 1 <br> Gold, Amethyst</td>
                    <td><img src="./assets/product1.jpg" alt="Product image"></td>
                    <td>Necklace</td>
                    <td>10,000,000 VND</td>
                    <td>2</td>
                    <td id="action"><button class="Edit"><a href="product-info.html"
                                style="color: #1279C3; text-decoration: none;">Edit</a></button>
                        <button class="Delete">Delete</button>
                    </td>
                </tr> -->
            </tbody>
        </table>
    </div>
    <script src="js/product.js"></script>
</body>
<script>
    function redirectToNewPage(newPage) {
        window.location.href = newPage;
    }
</script>

</html>

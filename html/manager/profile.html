<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxora</title>
    <link rel="stylesheet" href="./css/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <script src="js/profile.js"></script>
</head>


<body>
    <button class="menu-toggle">
        <i class="fa-solid fa-bars"></i>
    </button>
    <div class="left-Container">
        <div class="logo">
            <div class="logo-icon" onclick="redirectToNewPage('dashboard.html')" style="cursor:pointer;">
                <img src="./assets/logo.png" alt="" class="name">
                <p>Luxora</p>
            </div>
        </div>

        <div class="navcontainer">
            <ul class="nav-options">
                <li class="option1" onclick="redirectToNewPage('dashboard.html')">
                    <img src="./assets/dashboard.png" alt="Dashboard">
                    <p style="color: white;">Dashboard</p>
                </li>
                <li class="option2" onclick="redirectToNewPage('product.html')">
                    <img src="./assets/product.png" alt="Product">
                    <p style="color: white;">Product</p>
                </li>
                <li class="option3" onclick="redirectToNewPage('employee.html')">
                    <img src="./assets/employee.png" alt="Employee">
                    <p style="color: white;">Employee</p>
                </li>
                <li class="option4" onclick="redirectToNewPage('customer.html')">
                    <img src="./assets/customer.png" alt="Customer">
                    <p style="color: white;">Customer</p>
                </li>
                <li class="option5" onclick="redirectToNewPage('import.html')">
                    <img src="./assets/import.png" alt="Import">
                    <p style="color: white;">Import</p>
                </li>
                <li class="option6" onclick="redirectToNewPage('liquidation.html')" alt="Liquidation">
                    <img src="./assets/liquidation-nav.png">
                    <p style="color: white;">Liquidation</p>
                </li>
            </ul>

        </div>
    </div>
    <div class="right-Container">
        <div class="header">
            <div class="space-search"></div>
            <div class="avt-notice">
                <div class="avt-content">
                    <button class="avt"><img id="avatar" style="cursor: pointer;" src="./assets/avatar.jpg" alt="Avatar"
                            onclick="redirectToNewPage('profile.html')"></button>
                    <p class="username">admin</p>
                    <img src="./assets/logout.png" alt="logout" onclick="redirectToNewPage('login.html')"
                        style="cursor: pointer;">
                    <img src="./assets/notice.png" alt="notice">
                </div>
            </div>
        </div>

        <!-- Dashboard + btn view report -->
        <div class="Dashboard-title">
            <p>Profile</p>
        </div>
        <div class="container">
            <div class="input-container">
                <div class="name-input">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Employee1" name="name">
                </div>
                <div class="address-input">
                    <label for="address">Address</label>
                    <input type="text" id="address" placeholder="26/8 Trương Định, Bến Thành, Quận 1, TP. Hồ Chí Minh"
                        name="address">
                </div>
                <div class="phone-birthday-input">
                    <div class="phone-input">
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" placeholder="0123456789" name="phone">
                    </div>
                    <div class="birthday-input">
                        <label for="birthday">Birthday</label>
                        <input type="text" id="birthday" placeholder="21/04/1999" name="birthday">
                    </div>
                </div>
                <div class="email-input">
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="em1@gmail.com" name="email">
                </div>
                <div class="position-input">
                    <label for="position">Position</label>
                    <input type="text" id="position" placeholder="Manager" name="position">
                </div>
                <div class="username-input">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="admin123" name="username">
                </div>
            </div>
            <div class="image-container">
                <div class="avatar-container">
                    <div class="avatar">
                        <img src="./assets/avatar.jpg" alt="Avatar" id="profileAvatar">
                    </div>
                    <button class="edit-avatar"><img src="./assets/editimage.png" alt="">Edit avatar</button>
                </div>
                <div class="space"></div>
                <div class="edit-btn">
                    <button>Change password</button>
                    <button>Edit</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    function redirectToNewPage(newPage) {
        window.location.href = newPage;
    }
    document.addEventListener('DOMContentLoaded', function () {
        const menuToggle = document.querySelector('.menu-toggle');
        const leftContainer = document.querySelector('.left-Container');

        // Toggle menu khi click button
        menuToggle.addEventListener('click', () => {
            leftContainer.classList.toggle('show');
        });

        // Đóng menu khi click ra ngoài
        document.addEventListener('click', (event) => {
            if (!leftContainer.contains(event.target) && !menuToggle.contains(event.target)) {
                leftContainer.classList.remove('show');
            }
        });
    });

</script>

</html>

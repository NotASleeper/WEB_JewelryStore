<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxora</title>
    <link rel="stylesheet" href="./css/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>


<body>
    <button class="menu-toggle">
        <i class="fa-solid fa-bars"></i>
    </button>
    <div class="left-Container">
        <div class="logo">
            <div class="logo-icon" onclick="redirectToNewPage('dashboard.html')" style="cursor:pointer;">
                <img src="./assets/logo.png" alt="" class="name">
                <p>Luxora</p>
            </div>
        </div>

        <div class="navcontainer">
            <ul class="nav-options">
                <li class="option1" onclick="redirectToNewPage('dashboard.html')">
                    <img src="./assets/dashboard.png" alt="Dashboard">
                    <p style="color: white;">Dashboard</p>
                </li>
                <li class="option2" onclick="redirectToNewPage('product.html')">
                    <img src="./assets/product.png" alt="Product">
                    <p style="color: white;">Product</p>
                </li>
                <li class="option3" onclick="redirectToNewPage('employee.html')">
                    <img src="./assets/employee.png" alt="Employee">
                    <p style="color: white;">Employee</p>
                </li>
                <li class="option4" onclick="redirectToNewPage('customer.html')">
                    <img src="./assets/customer.png" alt="Customer">
                    <p style="color: white;">Customer</p>
                </li>
                <li class="option5" onclick="redirectToNewPage('import.html')">
                    <img src="./assets/import.png" alt="Import">
                    <p style="color: white;">Import</p>
                </li>
                <li class="option6" onclick="redirectToNewPage('liquidation.html')" alt="Liquidation">
                    <img src="./assets/liquidation-nav.png">
                    <p style="color: white;">Liquidation</p>
                </li>
            </ul>

        </div>
    </div>
    <div class="right-Container">
        <div class="header">
            <div class="space-search"></div>
            <div class="avt-notice">
                <div class="avt-content">
                    <button class="avt"><img id="avatar" style="cursor: pointer;" alt="Avatar"
                            onclick="redirectToNewPage('profile.html')"></button>
                    <a class="user" href="/sale/profile" style="display: flex;">
                        <img id="avt" src="./assets/images/avt.png" alt="avatar" />
                        <p id="user" style="color: white;">admin</p>
                    </a>
                    <img id="logout-ic" src="./assets/logout.png" alt="logout" onclick="redirectToNewPage('login.html')"
                        style="cursor: pointer;">
                    <img src="./assets/notice.png" alt="notice">
                </div>
            </div>
        </div>

        <!-- Dashboard + btn view report -->
        <div class="Dashboard-title">
            <p>Profile</p>
        </div>
        <div class="container">
            <div class="input-container">
                <div class="name-input">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Employee1" name="name" readonly>
                </div>
                <div class="address-input">
                    <label for="address">Address</label>
                    <input type="text" id="address" placeholder="26/8 Trương Định, Bến Thành, Quận 1, TP. Hồ Chí Minh"
                        name="address" readonly>
                </div>
                <div class="phone-birthday-input">
                    <div class="phone-input">
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" placeholder="0123456789" name="phone" readonly>
                    </div>
                    <div class="birthday-input">
                        <label for="birthday">Birthday</label>
                        <input type="date" id="birthday" placeholder="21/04/1999" name="birthday" readonly>
                    </div>
                </div>
                <div class="email-input">
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="em1@gmail.com" name="email" readonly>
                </div>
                <div class="position-input">
                    <label for="position">Position</label>
                    <input list="positionList" id="position" name="position">
                    <datalist id="positionList">
                        <!-- <option value="Item 1">
                        <option value="Item 2">
                        <option value="Item 3"> -->
                    </datalist>
                </div>
                <div class="username-input">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="admin123" name="username" readonly>
                </div>
            </div>
            <div class="image-container">
                <div class="avatar-container">
                    <div class="avatar-preview">
                        <!-- <div class="upload-icon">↑</div>
                        <img id="preview" style="display: none;"> -->
                        <img id="preview">
                        <div class="loading"></div>
                    </div>
                    <label class="upload-button">
                        <img src="./assets/editimage.png" alt="">
                        edit avatar
                        <input id="file-input" type="file" class="file-input" accept="image/*">
                    </label>
                    <div class="error-message"></div>
                </div>
                <div class="space"></div>
                <div class="edit-btn">
                    <button id="changePassword">Change password</button>
                    <button id="edit">Edit</button>
                </div>
                <div id="editMode" class="edit" style="display: none; gap: 0,3rem; margin-top: 1rem;">
                    <button class="SaveButton" id="save" style="width: fit-content;">Save</button>
                    <button class="CancelButton" id="cancelSave" style="width: fit-content;">Cancel</button>

                </div>
            </div>
            <div id="logout_popup" class="popup-overlay" style="display: none;">
                <div class="popup-content">
                    <h3 style="color: #1279C3; font-size: larger; margin-bottom: 20px; ">Log out</h3>
                    <p>Do you really want to log out?</p>
                    <div style="display: flex; justify-content: space-around;">
                        <button id="confirmButton" class="ok">Ok</button>
                        <button id="cancelButton" class="cancel">Cancel</button>

                    </div>
                </div>
            </div>
            <div id="changePassword-popup" class="popup-overlay" style="display: none;">
                <div class="popup-content">
                    <h3 style="color: #1279C3; font-size: larger; margin-bottom: 20px; ">Change password</h3>
                    <p>You can change your password here</p>
                    <div class="inputPopup-container">
                        <div display="flex">
                            <label for="oldPassword">Old password</label>
                            <input type="password" id="oldPassword" required>
                        </div>
                        <div>
                            <label for="newPassword">New password</label>
                            <input class type="password" id="newPassword" required>
                        </div>
                        <div>
                            <label for="confirmPassword">Confirm new password</label>
                            <input type="password" id="confirmPassword" required>
                        </div>
                    </div>
                    <div style="display: flex; justify-content: space-around;">
                        <button type="submit" id="saveChange" class="ok">Save</button>
                        <button id="cancelChange" class="cancel">Cancel</button>

                    </div>
                </div>
            </div>
            <div id="save_popup" class="popup-overlay" style="display: none;">
                <div class="popup-content">
                    <h3 style="color: #1279C3; font-size: larger; margin-bottom: 20px; ">Save and Exit</h3>
                    <p>Enter your password and save profile</p>
                    <input type="password" id="password" placeholder="Enter your password" style="margin-top: 20px;">
                    <div style="display: flex; justify-content: space-around;">
                        <button id="confirmSaveEButton" class="ok">Save</button>
                        <button id="cancelSaveEButton" class="cancel">Cancel</button>

                    </div>
                </div>
            </div>
        </div>
        <script src="js/profile.js"></script>
        <script src="./js/uploadavatar.js"></script>

</body>


</html>

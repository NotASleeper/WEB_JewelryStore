<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxora</title>
    <link rel="stylesheet" href="./css/report-revenue.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>


<body>
    <button class="menu-toggle">
        <i class="fa-solid fa-bars"></i>
    </button>
    <div class="left-Container">
        <div class="logo">
            <div class="logo-icon" onclick="redirectToNewPage('dashboard.html')" style="cursor:pointer;">
                <img src="./assets/logo.png" alt="" class="name">
                <p>Luxora</p>
            </div>
        </div>

        <div class="navcontainer">
            <ul class="nav-options">
                <li class="option1" onclick="redirectToNewPage('dashboard.html')">
                    <img src="./assets/dashboard.png" alt="Dashboard">
                    <p style="color: white;">Dashboard</p>
                </li>
                <li class="option2" onclick="redirectToNewPage('product.html')">
                    <img src="./assets/product.png" alt="Product">
                    <p style="color: white;">Product</p>
                </li>
                <li class="option3" onclick="redirectToNewPage('employee.html')">
                    <img src="./assets/employee.png" alt="Employee">
                    <p style="color: white;">Employee</p>
                </li>
                <li class="option4" onclick="redirectToNewPage('customer.html')">
                    <img src="./assets/customer.png" alt="Customer">
                    <p style="color: white;">Customer</p>
                </li>
                <li class="option5" onclick="redirectToNewPage('import.html')">
                    <img src="./assets/import.png" alt="Import">
                    <p style="color: white;">Import</p>
                </li>
                <li class="option6" onclick="redirectToNewPage('liquidation.html')" alt="Liquidation">
                    <img src="./assets/liquidation-nav.png">
                    <p style="color: white;">Liquidation</p>
                </li>
            </ul>

        </div>
    </div>
    <div class="right-Container">
        <div class="header">
            <div class="search-container">
                <input type="text" placeholder="Search">
                <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="space-search"></div>
            <div class="avt-notice">
                <div class="avt-content">
                    <button class="avt"><img id="avatar" style="cursor: pointer;" src="./assets/avatar.jpg" alt="Avatar"
                            onclick="redirectToNewPage('profile.html')"></button>
                    <p class="username">admin</p>
                    <img src="./assets/logout.png" alt="logout" onclick="redirectToNewPage('login.html')"
                        style="cursor: pointer;">
                </div>

            </div>
        </div>

        <!-- Dashboard + btn view report -->
        <div class="Dashboard-title">
            <p>Revenue</p>
            <div class="popup-container">
                <div class="Date" id="filterPopup">
                    <div class="date-picker-container">
                        <span class="date-picker-label">From</span>
                        <input type="date" class="date-picker-input">
                    </div>

                    <div class="date-picker-container">
                        <span class="date-picker-label">To</span>
                        <input type="date" class="date-picker-input">
                    </div>

                </div>
            </div>

            <div class="space-title"></div>
            <button class="export"><img src="./assets/export.png" alt="">Export</button>


        </div>
        <div class="table-wrapper">
            <table class="table">
                <thead class="test">
                    <tr>
                        <th id="ID">ID</th>
                        <th>Content</th>
                        <th>Date <img src="./assets/upanddown.png" alt="" class="loyal"></th>
                        <th>Total <img src="./assets/upanddown.png" alt="" class="loyal"></th>

                        <th id="action">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="ID-content">B300934083540</td>
                        <td>Sell product</td>
                        <td>07/09/2024</td>
                        <td>100,000,000 VND</td>
                        <td id="action"><button>View</button></td>
                    </tr>
                    <tr>
                        <td id="ID-content">B300934083540</td>
                        <td>Sell product</td>
                        <td>07/09/2024</td>
                        <td>100,000,000 VND</td>
                        <td id="action"><Button>View</Button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="./js/basic-popup.js"></script>
</body>
<script>
    function redirectToNewPage(newPage) {
        window.location.href = newPage;
    }
    document.addEventListener('DOMContentLoaded', function () {
        const menuToggle = document.querySelector('.menu-toggle');
        const leftContainer = document.querySelector('.left-Container');

        // Toggle menu khi click button
        menuToggle.addEventListener('click', () => {
            leftContainer.classList.toggle('show');
        });

        // Đóng menu khi click ra ngoài
        document.addEventListener('click', (event) => {
            if (!leftContainer.contains(event.target) && !menuToggle.contains(event.target)) {
                leftContainer.classList.remove('show');
            }
        });
    });
</script>

</html>

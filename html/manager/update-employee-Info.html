<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury store</title>
    <link rel="stylesheet" href="./css/update-employee-info.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>


<body>
    <div class="left-Container">
        <div class="logo">
            <div class="logo-icon" onclick="redirectToNewPage('dashboard.html')" style="cursor:pointer;">
                <img src="./assets/logo.png" alt="" class="name">
                <p>Luxora</p>
            </div>
        </div>

        <div class="navcontainer">
            <ul class="nav-options">
                <li class="option1">

                    <img src="./assets/dashboard.png" alt="Dashboard">
                    <a href="dashboard.html">Dashboard</a>
                </li>
                <li class="option2">
                    <img src="./assets/product.png" alt="Product">
                    <a href="product.html">Product</a>
                </li>
                <li class="option3">
                    <img src="./assets/employee.png" alt="Employee">
                    <a href="employee.html">Employee</a>
                </li>
                <li class="option4">
                    <img src="./assets/customer.png" alt="Customer">
                    <a href="customer.html">Customer</a>
                </li>
                <li class="option5">
                    <img src="./assets/import.png" alt="Import">
                    <a href="import.html">Import</a>
                </li>
                <li class="option6">
                    <img src="./assets/liquidation-nav.png" alt="Import">
                    <a href="liquidation.html">Liquidation</a>
                </li>
            </ul>

        </div>
    </div>
    <div class="right-Container">
        <div class="header">
            <div class="space-search"></div>
            <div class="space-search"></div>
            <div class="avt-notice">
                <div class="avt-content">
                    <button class="avt"><img style="cursor: pointer;" src="./assets/employee.png" alt="Avatar"
                            onclick="redirectToNewPage()"></button>
                    <script>
                        function redirectToNewPage() {
                            window.location.href = "profile.html";
                        }
                    </script>
                    <p class="username">admin</p>
                    <img src="./assets/logout.png" alt="logout">
                    <img src="./assets/notice.png" alt="notice">
                </div>

            </div>
        </div>

        <!-- Dashboard + btn view report -->

        <div class="main-content">
            <div class="header">
                <p>Employee information</p>
            </div>
        </div>
        <div class="product-container">

            <div class="form-container">
                <div class="form-section">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Name:</label>
                            <input type="text" value="Employee1">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Address: </label>
                            <input type="text" value="235 Tân Lập, Đông Hòa, Dĩ An, Bình Dương ">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Phone number:</label>
                            <input type="text" value="0123456789">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Email:</label>
                            <input type="text" value="em1@gmail.com">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Birthday:</label>
                            <div class="input-container">
                                <input type="text" value="01/01/1999" class="input-field">
                                <i class="fa-solid fa-calendar-days input-icon"></i>
                            </div>

                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Position:</label>
                            <div class="input-container">
                                <input type="text" value="Manager">
                                <i class="fa-solid fa-caret-down input-icon"></i>
                            </div>
                        </div>
                    </div>

                    <div class="form-row" style="display: flex; flex-direction: row;">
                        <div class="form-group">
                            <label>Account:</label>
                            <div class="account-group">
                                <input type="text" value="em1@123">

                            </div>
                        </div>

                    </div>


                    <div class="actions">
                        <button class="btn btn-cancel" style="font-weight: 600;">Cancel</button>
                        <button class="btn btn-save" style="font-weight: 600;">Save</button>
                    </div>
                </div>
                <div class="avatar-container">
                    <div class="avatar">
                        <img src="./assets/avatar.jpg" alt="Avatar" class="avatar">
                    </div>
                </div>
                <div class="space-form" style="width:550px"></div>
            </div>
        </div>
    </div>
    </div>

</body>
<script>
    function redirectToNewPage(newPage) {
        window.location.href = newPage;
    }
</script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxora</title>
    <link rel="stylesheet" href="./css/add_new_customer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <div class="layout">
        <div class="header">
            <div class="logo">
                <div class="logo-icon" onclick="redirectToNewPage('/sale/dashboard')">
                    <img src="./assets/icons/logo.png" alt="" class="name">
                    <p>Luxora</p>
                </div>
            </div>
            <div class="container_nav">
                <div class="nav">
                    <ul>
                        <li class="nav-item" id="nav_dashboard">
                            <a href="/sale/dashboard">
                                <img src="./assets/icons/dashboard_ic.png" alt="dashboard">
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item" id="nav_service">
                            <a href="/sale/service">
                                <img src="./assets/icons/service_ic.png" alt="service">
                                Service
                            </a>
                        </li>
                        <li class="nav-selected" id="nav_customer">
                            <a href="/sale/customer">
                                <img src="./assets/icons/customer_ic.png" alt="customer">
                                Customer
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="right-container">
                <img id="cart_ic" src="./assets/icons/cart_ic.png" alt="Cart" />
                <img src="./assets/icons/non_notification_ic.png" alt="Notification" />
                <a class="user" href="/sale/profile" style="display: flex;">
                    <img id="avt" src="./assets/images/avt.png" alt="avatar" />
                    <p id="user" style="color: white;"></p>
                </a>
                <img id="logout-ic" src="./assets/icons/logout_ic.png" alt="Log out" />
            </div>
        </div>
        <div class="content">
            <div class="main-content">
                <div class="title">
                    <p>Customer information</p>
                </div>
                <div class="customer-container">
                    <div class="form-container">
                        <div class="form-section">
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Name:</label>
                                    <input type="text" required id="name">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Address: </label>
                                    <input type="text" required id="address">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Phone number:</label>
                                    <input type="text" required id="phone">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Email:</label>
                                    <input type="text" required id="email">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Birthday:</label>
                                    <div class="input-container">
                                        <input type="date" class="input-field" required id="birthday">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="right-form-container">
                        <div class="form-section">
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Loyalty point:</label>
                                    <input type="text" value="0" readonly>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Accumulated point: </label>
                                    <input type="text" value="0" readonly>
                                </div>
                            </div>
                            <div class="space-form" style="height:50px"></div>
                            <div class="actions">
                                <button class="btn btn-cancel" id="cancelAddButton">Cancel</button>
                                <button class="btn btn-save" id="saveButton">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="logout_popup" class="popup-overlay" style="display: none;">
        <div class="popup-content">
            <h3 style="color: #1279C3; font-size: larger; margin-bottom: 20px; ">Log out</h3>
            <p>Do you really want to log out?</p>
            <div style="display: flex; justify-content: space-around;">
                <button id="cancelButton" class="cancel">Cancel</button>
                <button id="confirmButton" class="ok">Ok</button>
            </div>
        </div>
    </div>
    <div id="save_popup" class="popup-overlay" style="display: none;">
        <div class="popup-content">
            <h3 style="color: #1279C3; font-size: larger; margin-bottom: 20px; ">Save and Exit</h3>
            <p>Do you want to save and exit?</p>
            <div style="display: flex; justify-content: space-around;">
                <button id="cancelSaveButton" class="cancel">Cancel</button>
                <button id="confirmSaveButton" class="ok">Save</button>
            </div>
        </div>
    </div>
    <div id="cart" class="popup-overlay" style="display: none;">
        <div class="popup-content" style="background-color: #F0F0F0;  width: 45%;">
            <div style="display: flex; justify-content: space-between; ">
                <h3 style="font-size: larger; margin-bottom: 20px; margin-left: 20px;">Cart</h3>
                <img src="./assets/icons/exit_ic.png" id="exit-ic" alt="" style="float: right; right: 20px;"
                    width="30px" height="30px" />
            </div>
            <table class="Product">
                <thead class="test">
                    <tr>
                        <th id="ID" style="width: 500px;">Product</th>
                        <th>Quantity</th>
                        <th>Money</th>
                        <th id="action">Actions</th>
                    </tr>
                </thead>
                <tbody id="cartTable">



                </tbody>
            </table>
            <div style="display: flex; float: right;">
                <button id="cancelBT"
                    style="background-color: #EB2F06; color: white; border-radius: 5px; width: fit-content;">Delete
                    all</button>
                <button id="checkoutBT"
                    style="background-color: #08AC45; color: white; border-radius: 5px; width: fit-content;">Checkout</button>

            </div>
        </div>
    </div>
    <template id="cartitem">
        <tr>
            <td id="ID">
                <div style="display: flex;">
                    <img id="img" src="./assets/images/product1_1.png" alt="Product" />
                    <div class="info">
                        <p class="name" id="name">Product 1</p>
                        <div class="price">
                            <p id="current_price">9,900,000VND</p>
                            <div id="discount" class="discount">
                                <img src="./assets/icons/decrease_ic.png" alt="Discount" />
                                <p id="value">10%</p>
                            </div>
                        </div>
                        <p id="price" class="origin-price">10,000,000VND</p>
                    </div>
                </div>
            </td>
            <td id="quantity">1</td>
            <td id="total">10,000,000VND</td>
            <td id="action">
                <button id="delete" class="Delete">
                    <img src="./assets/icons/delete_ic_2.png" alt="Delete" />
                </button>
            </td>
        </tr>
    </template>
    <template id="totalTemplate">
        <tr>
            <td style="font-weight: bolder; color: #121212;">Total</td>
            <td></td>
            <td id="totalmoney" style="color: #EB2F06; font-weight: bolder;">20,000,000VND</td>
            <td></td>
        </tr>
    </template>
    <script src="./js/addnewcustomer.js"></script>
    <script src="./js/cart.js"></script>
</body>

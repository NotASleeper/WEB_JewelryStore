<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxora</title>
    <link rel="stylesheet" href="./css/checkout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <div class="layout">
        <div class="header">
            <div class="logo">
                <div class="logo-icon" onclick="redirectToNewPage('/sale/dashboard')">
                    <img src="./assets/icons/logo.png" alt="" class="name">
                    <p>Luxora</p>
                </div>

            </div>
            <div class="container_nav">
                <div class="nav">
                    <ul>
                        <li class="nav-item" id="nav_dashboard">
                            <a href="/sale/dashboard">
                                <img src="./assets/icons/dashboard_ic.png" alt="dashboard">
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item" id="nav_service">
                            <a href="/sale/service">
                                <img src="./assets/icons/service_ic.png" alt="service">
                                Service
                            </a>
                        </li>
                        <li class="nav-item" id="nav_customer">
                            <a href="/sale/customer">
                                <img src="./assets/icons/customer_ic.png" alt="customer">
                                Customer
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="right-container">
                <img src="./assets/icons/cart_ic.png" alt="Cart" />
                <img src="./assets/icons/non_notification_ic.png" alt="Notification" />
                <a class="user" href="/sale/profile" style="display: flex;">
                    <img id="avt" src="./assets/images/avt.png" alt="avatar" />
                    <p id="user" style="color: white;"></p>
                </a>
                <img id="logout-ic" src="./assets/icons/logout_ic.png" alt="Log out" />
            </div>
        </div>
        <div class="content">
            <div class="info">
                <p class="title">Check Out</p>
                <div>
                    <div class="subtitle-container">
                        <p class="subtitle">Customer</p>
                        <div class="searchinput">
                            <input id="searchInfo" placeholder="Search Customer Here">
                            <i class="fas fa-search"></i> <!-- Font Awesome Icon -->
                        </div>
                    </div>
                    <div class="information">
                        <div class="form-container">
                            <div class="form-section">
                                <div class="form-row">
                                    <div class="form-group">
                                        <label>Name:</label>
                                        <input id="nameCus" type="text" value="">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label>Address: </label>
                                        <input id="address" type="text" value=" ">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="right-form-container">
                            <div class="form-section">
                                <div class="form-row">
                                    <div class="form-group">
                                        <label>Phone number:</label>
                                        <input id="phone" type="text" value="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="subtitle-container">
                        <p class="subtitle">Product</p>
                    </div>
                    <table class="Product">
                        <thead class="test">
                            <tr>
                                <th id="ID" style="width: 500px;">Product</th>
                                <th>Quantity</th>
                                <th>Note</th>
                                <th>Surcharge</th>
                                <th>Money</th>
                                <th id="action">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="cartTable">


                        </tbody>
                    </table>
                </div>
                <div class="form-group-3" style="margin-top: 10px; width: 50%;"">
                    <p>Redeem {x} accumulated points</p>
                    <input type=" checkbox" id="redeem" name="redeem" value="redeem">
                </div>
                <div class="form-group-4" style="margin-top: 10px; width: 80%;"">
                    <label >Discount:</label>
                    <div>
                    <input id="discount" type=" text" value="" style="width: 50%;">
                    <label id="discountValue" ></label>
                </div>
            </div>
            <div class="form-group-4" style="margin-top: 10px; width: 50%;"">
                    <label>Total payment:</label>
                    <label id="totalPayment" class="total">20,000,000VND</label>
            </div>
            <div class=" form-group" style="margin-top: 10px; width: 80%;">
                <p style="font-size: 18px; font-weight: 500;">Pay:</p>
                <div class="form-group-2">
                    <div class="radio">
                        <input type="radio" id="cash" name="services" value="gift-wrap" checked="">
                        <label for="cash">
                            <img src="./assets/icons/cash_ic.png" alt="Cash" />
                            Cash
                        </label>
                    </div>
                    <div class="radio">
                        <input type="radio" id="card" name="services" value="express-delivery">
                        <label for="card">
                            <img src="./assets/icons/card_ic.png" alt="Card" />
                            Card
                        </label>
                    </div>
                    <div class="radio">
                        <input type="radio" id="banktransfer" name="services" value="express-delivery">
                        <label for="banktransfer">
                            <img src="./assets/icons/bank_ic.png" alt="bank" />
                            Bank Transfer
                        </label>
                    </div>
                    <div class="radio">
                        <input type="radio" id="momo" name="services" value="express-delivery">
                        <label for="momo">
                            <img src="./assets/icons/momo_ic.png" alt="bank" />
                            Momo
                        </label>
                    </div>
                    <div class="radio">
                        <input type="radio" id="VNPay" name="services" value="express-delivery">
                        <label for="VNPay">
                            <img src="./assets/icons/VNPay_ic.png" alt="bank" />
                            VNPay
                        </label>
                    </div>
                </div>
            </div>
            <div class="actions">
                <button id="cancelCheckout" class="btn btn-cancel">Cancel</button>
                <button id="saveCheckout" class="btn btn-save">Save</button>
            </div>
        </div>

    </div>
    </div>
    <div id="edit_popup" class="popup-overlay" style="display: none;">
        <div class="popup-content">
            <h3 style="color: #1279C3; font-size: larger; margin-bottom: 20px; ">Edit detail</h3>
            <div class="inputPopup-container">
                <div display="flex">
                    <label>Product</label>
                    <input type="text" id="productEdit" readonly>
                </div>
                <div>
                    <label for="newPassword">Quantity</label>
                    <input type="number" id="quantityEdit" required>
                </div>
                <div>
                    <label for="confirmPassword">Note</label>
                    <input type="text" id="noteEdit">
                </div>
                <div>
                    <label for="confirmPassword">Surcharge</label>
                    <input type="number" id="surchargeEdit">
                </div>
            </div>
            <div style="display: flex; justify-content: space-around;">
                <button id="cancelChange" class="cancel">Cancel</button>
                <button type="submit" id="saveChange" class="ok">Save</button>
            </div>
        </div>
    </div>
    <div id="logout_popup" class="popup-overlay" style="display: none;">
        <div class="popup-content">
            <h3 style="color: #1279C3; font-size: larger; margin-bottom: 20px; ">Log out</h3>
            <p>Do you really want to log out?</p>
            <div style="display: flex; justify-content: space-around;">
                <button id="cancelButton" class="cancel">Cancel</button>
                <button id="confirmButton" class="ok">Ok</button>
            </div>
        </div>
    </div>
    <template id="cartitem">
        <tr>
            <td id="ID">
                <div style="display: flex;">
                    <img id="img" src="./assets/images/product1_1.png" alt="Product" />
                    <div class="info">
                        <p id="name" class="name">Product 1</p>
                        <div class="price">
                            <p id="current_price">9,900,000VND</p>
                            <div id="discount" class="discount">
                                <img src="./assets/icons/decrease_ic.png" alt="Discount" />
                                <p id="value">10%</p>
                            </div>
                        </div>
                        <p id="price" class="origin-price">10,000,000VND</p>
                    </div>
                </div>
            </td>
            <td id="quantity">1</td>
            <td id="note">Note1</td>
            <td id="surcharge">100,000VND</td>
            <td id="money">10,000,000VND</td>
            <td id="action">
                <button id="edititem" class="Edit">
                    <img src="./assets/icons/edit_ic.png" alt="Edit" />
                </button>
                <button id="deleteitem" class="Delete">
                    <img src="./assets/icons/delete_ic_2.png" alt="Delete" />
                </button>
            </td>
        </tr>
    </template>
    <template id="totalTemplate">
        <tr>
            <td id="ID" style="font-weight: bolder; color: #121212;">Total</td>
            <td></td>
            <td></td>
            <td></td>
            <td id="totalMoney" style="color: #EB2F06; font-weight: bolder;">20,000,000VND</td>
            <td></td>
        </tr>
    </template>
    <script src="./js/checkout.js"></script>
</body>
<script>
    function redirectToNewPage(newPage) {
        window.location.href = newPage;
    }
</script>

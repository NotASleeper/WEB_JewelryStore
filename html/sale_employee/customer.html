<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxora</title>
    <link rel="stylesheet" href="./css/customer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <div class="layout">
        <div class="header">
            <div class="logo">
                <div class="logo-icon" onclick="redirectToNewPage('/sale/dashboard')">
                    <img src="./assets/icons/logo.png" alt="" class="name">
                    <p>Luxora</p>
                </div>

            </div>
            <div class="container_nav">
                <div class="nav">
                    <ul>
                        <li class="nav-item" id="nav_dashboard">
                            <a href="/sale/dashboard">
                                <img src="./assets/icons/dashboard_ic.png" alt="dashboard">
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item" id="nav_service">
                            <a href="/sale/service">
                                <img src="./assets/icons/service_ic.png" alt="service">
                                Service
                            </a>
                        </li>
                        <li class="nav-selected" id="nav_customer">
                            <a href="/sale/customer">
                                <img src="./assets/icons/customer_ic.png" alt="customer">
                                Customer
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="right-container">
                <img src="./assets/icons/cart_ic.png" alt="Cart" />
                <img src="./assets/icons/non_notification_ic.png" alt="Notification" />
                <a class="user" href="/sale/profile">
                    <img src="./assets/images/avt.png" alt="avatar" />
                    Employee
                </a>
                <img id="logout-ic" src="./assets/icons/logout_ic.png" alt="Log out" />
            </div>
        </div>
        <div class="searchbar">
            <div class="searchinput">
                <input id="searchInfo" placeholder="Search Product Here">
                <i id="searchic" class="fas fa-search"></i> <!-- Font Awesome Icon -->
            </div>
            <button id="addNewCustomer" class="button-add" onclick="redirectToNewPage('/sale/addnewcustomer')">
                <img src="./assets/icons/add_ic.png" alt="Add" />
                <p>Add New Customer</p>
            </button>
        </div>

        <div class="content">
            <table class="table">
                <thead class="test">
                    <tr>
                        <th id="ID">Name</th>
                        <th>Address</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Birthday</th>
                        <th>Loyalty <img id="arrange" src="./assets/icons/upanddown.png" alt="" class="loyal">
                        </th>
                        <th id="action">Actions</th>
                    </tr>
                </thead>
                <tbody id="customerList">
                    <!-- danh sách khách hàng -->
                </tbody>
            </table>
        </div>
    </div>
    <div id="logout_popup" class="popup-overlay" style="display: none;">
        <div class="popup-content">
            <h3 style="color: #1279C3; font-size: larger; margin-bottom: 20px; ">Log out</h3>
            <p>Do you really want to log out?</p>
            <div style="display: flex; justify-content: space-around;">
                <button id="cancelButton" class="cancel">Cancel</button>
                <button id="confirmButton" class="ok">Ok</button>
            </div>
        </div>
    </div>
    <div id="delete_popup" class="popup-overlay" style="display: none;">
        <div class="popup-content">
            <h3 style="color: #1279C3; font-size: larger; margin-bottom: 20px; ">Delete customer</h3>
            <p>Do you really want to delete this customer?</p>
            <div style="display: flex; justify-content: space-around;">
                <button id="cancelDeleteButton" class="cancel">Cancel</button>
                <button id="confirmDeleteButton" class="ok">Ok</button>
            </div>
        </div>
    </div>
</body>
<template id="customer">
    <tr id="tr">
        <td id="name">Customer1</td>
        <td id="address">235 Tân Lập, Đông Hòa, Dĩ An, Bình Dương </td>
        <td id="phone">0123456789</td>
        <td id="email">cus1@gmail.com</td>
        <td id="birthday">21/01/1999</td>
        <td id="loyalty">18574</td>
        <td id="action"><button class="Edit" id="editButton">Edit</button> <button id="deleteButton" class="Delete">Delete</button></td>
    </tr>
</template>
<script src="./js/customer.js"></script>

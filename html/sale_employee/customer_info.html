<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxora</title>
    <link rel="stylesheet" href="./css/customer_info.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <div class="layout">
        <div class="header">
            <div class="logo">
                <div class="logo-icon" onclick="redirectToNewPage('/sale/dashboard')">
                    <img src="./assets/icons/logo.png" alt="" class="name">
                    <p>Luxora</p>
                </div>
            </div>
            <div class="container_nav">
                <div class="nav">
                    <ul>
                        <li class="nav-item" id="nav_dashboard">
                            <a href="/sale/dashboard">
                                <img src="./assets/icons/dashboard_ic.png" alt="dashboard">
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item" id="nav_service">
                            <a href="/sale/service">
                                <img src="./assets/icons/service_ic.png" alt="service">
                                Service
                            </a>
                        </li>
                        <li class="nav-selected" id="nav_customer">
                            <a href="/sale/customer">
                                <img src="./assets/icons/customer_ic.png" alt="customer">
                                Customer
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="right-container">
                <img src="./assets/icons/cart_ic.png" alt="Cart" />
                <img src="./assets/icons/non_notification_ic.png" alt="Notification" />
                <a class="user" href="/sale/profile" style="display: flex;">
                    <img id="avt" src="./assets/images/avt.png" alt="avatar" />
                    <p id="user" style="color: white;"></p>
                </a>
                <img id="logout-ic" src="./assets/icons/logout_ic.png" alt="Log out" />
            </div>
        </div>
        <div class="content">
            <div class="main-content">
                <div class="title">
                    <p>Customer information</p>
                </div>
                <div class="customer-container">
                    <div class="form-container">
                        <div class="form-section">
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Name:</label>
                                    <input type="text" id="name" readonly required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Address: </label>
                                    <input type="text" id="address" readonly required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Phone number:</label>
                                    <input type="text" value="" id="phone" readonly required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Email:</label>
                                    <input type="text" value="" id="email" readonly required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Birthday:</label>
                                    <div class="input-container">
                                        <input lang="vi" type="date" class="input-field" id="birthday" readonly
                                            required>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="right-form-container">
                        <div class="form-section">
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Loyalty point:</label>
                                    <input id="loyalty" type="text" value="202130" readonly>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Accumulated point: </label>
                                    <input id="Accumulated" type="text" value="14000" readonly>
                                </div>
                            </div>
                            <div class="space-form" style="height:50px"></div>
                            <div class="actions" id="viewmode">
                                <button class="btn btn-edit" id="editCustomer">Edit</button>
                                <button class="btn btn-cancel" id="deleteCustomer">Delete</button>
                            </div>
                            <div class="actions" id="editmode" style="display: none;">
                                <button class="btn btn-cancel" id="cancelEdit">Cancel</button>
                                <button class="btn btn-save" id="saveCustomer">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="subtitle" id="billTitle">
                    <p>Purchase history</p>
                </div>
            </div>
            <table class="table" id="billTable">
                <thead class="test">
                    <tr>
                        <th id="ID">ID</th>
                        <th>Content</th>
                        <th>Date <img src="./assets/icons/upanddown.png" alt="" class="loyal"></th>
                        <th>Total <img src="./assets/icons/upanddown.png" alt="" class="loyal"></th>
                        <th>Loyalty Point</th>
                        <th id="action">Actions</th>
                    </tr>
                </thead>
                <tbody id="billList">
                    <!-- danh sách giao dịch của khách hàng -->
                </tbody>
            </table>
        </div>
    </div>
    </div>
    <div id="logout_popup" class="popup-overlay" style="display: none;">
        <div class="popup-content">
            <h3 style="color: #1279C3; font-size: larger; margin-bottom: 20px; ">Log out</h3>
            <p>Do you really want to log out?</p>
            <div style="display: flex; justify-content: space-around;">
                <button id="cancelButton" class="cancel">Cancel</button>
                <button id="confirmButton" class="ok">Ok</button>
            </div>
        </div>
    </div>

    <div id="delete_popup" class="popup-overlay" style="display: none;">
        <div class="popup-content">
            <h3 style="color: #1279C3; font-size: larger; margin-bottom: 20px; ">Delete customer</h3>
            <p>Do you really want to delete this customer?</p>
            <div style="display: flex; justify-content: space-around;">
                <button id="cancelDeleteButton" class="cancel">Cancel</button>
                <button id="confirmDeleteButton" class="ok">Ok</button>
            </div>
        </div>
    </div>

    <div id="save_popup" class="popup-overlay" style="display: none;">
        <div class="popup-content">
            <h3 style="color: #1279C3; font-size: larger; margin-bottom: 20px; ">Save and Exit</h3>
            <p>Do you want to save and exit?</p>
            <div style="display: flex; justify-content: space-around;">
                <button id="cancelSaveEButton" class="cancel">Cancel</button>
                <button id="confirmSaveEButton" class="ok">Save</button>
            </div>
        </div>
    </div>
</body>
<script src="./js/customer_info.js"></script>

<template id="bill">
    <tr>
        <td id="ID-content">B070924095623</td>
        <td id="content">Sell product</td>
        <td id="date_created">07/09/2024</td>
        <td id="money">+27,000,000 VND</td>
        <td id="loyalty">2500</td>
        <td id="action"><button id="viewBill" class="btn">View</button></td>
    </tr>
</template>

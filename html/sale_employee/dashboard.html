<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxora</title>
    <link rel="stylesheet" href="./css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <div class="layout">
        <div class="header">
            <div class="logo">
                <div class="logo-icon" onclick="redirectToNewPage('dashboard.html')">
                    <img src="./assets/icons/logo.png" alt="" class="name">
                    <p>Luxora</p>
                </div>
                
            </div>
            <div class="container_nav">
                <div class="nav">
                    <ul>
                        <li class="nav-item" id="nav_dashboard">
                            <a href="/sale/dashboard">
                                <img src="./assets/icons/dashboard_ic.png" alt="dashboard">
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item" id="nav_service">
                            <a href="/sale/service">
                                <img src="./assets/icons/service_ic.png" alt="service">
                                Service
                            </a>
                        </li>
                        <li class="nav-selected" id="nav_customer">
                            <a href="/sale/customer">
                                <img src="./assets/icons/customer_ic.png" alt="customer">
                                Customer
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="right-container">
                <img src="./assets/icons/cart_ic.png" alt="Cart" />
                <img src="./assets/icons/non_notification_ic.png" alt="Notification" />
                <a class="user" href="/sale/profile">
                    <img src="./assets/images/avt.png" alt="avatar" />
                    Employee
                </a>
                <img id="logout-ic" src="./assets/icons/logout_ic.png" alt="Log out" />
            </div>
        </div>
        <div class="searchbar">
            <div class="searchinput">
                <input id="searchInfo" placeholder="Search Product Here">
                <i id="searchic" class="fas fa-search"></i> <!-- Font Awesome Icon -->
            </div>
        </div>
        <div class="content">
            <div class="container">
                <div class="filter">
                    <span><b>Filter</b></span>
                    <a id="resetFilter" href="#" class="filter">Reset filter</a>
                </div>
                <div class="category">
                    <div>
                        <span>Category</span>
                    </div>
                    <hr>
                    <ul class="menu" id="category-list">
                        <li class="item" ><a data-category="CATE01" href="#">Necklace</a></li>
                        <li class="item" ><a data-category="CATE02" href="#">Ring</a></li>
                        <li class="item" ><a data-category="CATE03" href="#">Bracelet</a></li>
                        <li class="item" ><a data-category="CATE04" href="#">Anklet</a></li>
                        <li class="item" ><a data-category="CATE05" href="#">Brooch</a></li>
                        <li class="item" ><a data-category="CATE06" href="#">Hairs accessories</a></li>
                        <li class="item" ><a data-category="CATE07" href="#">Others</a></li>
                    </ul>
                </div>
                <div class="category">
                    <div>
                        <span>Price</span>
                    </div>
                    <hr>
                    <div class="slider-container">
                        <div class="slider-value">
                            <span id="lower-value"
                                style="background-color: #1279C3; color: #fff; border-radius: 8px; padding: 5px;">0</span>
                            <span id="upper-value"
                                style="background-color: #1279C3; color: #fff; border-radius: 8px; padding: 5px;">6,000,000</span>
                        </div>

                        <input type="range" min="0" max="10000000" value="0" class="slider" id="lower">
                        <input type="range" min="0" max="10000000" value="10000000" class="slider" id="upper">
                        <div class="slider-track"></div>
                        <div class="slider-value">
                            <span id="min-value">0</span>
                            <span id="max-value">10,000,000</span>
                        </div>
                    </div>
                    <script src="./js/dashboard.js"></script>
                </div>
            </div>
            <div class="product-container">
                <div id="products" class="products">
                    
                </div>
            </div>
        </div>
    </div>
    <div id="logout_popup" class="popup-overlay" style="display: none;">
        <div class="popup-content">
            <h3 style="color: #1279C3; font-size: larger; margin-bottom: 20px; ">Log out</h3>
            <p>Do you really want to log out?</p>
            <div style="display: flex; justify-content: space-around;">
                <button id="cancelButton" class="cancel">Cancel</button>
                <button id="confirmButton" class="ok">Ok</button>
            </div>
        </div>
    </div>
</body>
<template id="product-cart">
    <div class="product-cart">
        <img id="image" alt="Product Image" height="200"
            src="https://storage.googleapis.com/a1aa/image/aB51NzVfxfupo07Cz5WUoJy63nnljtbN9ywuZSGK0TstrI4TA.jpg"
            width="200" />
        <div id="name">Product1</div>
        <div id="discount" class="discount">
            <img src="./assets/icons/decrease_ic.png" alt="decrease" />
            15%
        </div>
        <div class="product-price" id="price">10,000,000VND</div>
    </div>
</template>

</html>
<script src="./js/dashboard.js"></script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxora</title>
    <link rel="stylesheet" href="./css/pre-order.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <div class="layout">
        <div class="header">
            <div class="logo">
                <div class="logo-icon" onclick="redirectToNewPage('/sale/dashboard')">
                    <img src="./assets/icons/logo.png" alt="" class="name">
                    <p>Luxora</p>
                </div>

            </div>
            <div class="container_nav">
                <div class="nav">
                    <ul>
                        <li class="nav-item" id="nav_dashboard">
                            <a href="/sale/dashboard">
                                <img src="./assets/icons/dashboard_ic.png" alt="dashboard">
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-selected" id="nav_service">
                            <a href="/sale/service">
                                <img src="./assets/icons/service_ic.png" alt="service">
                                Service
                            </a>
                        </li>
                        <li class="nav-item" id="nav_customer">
                            <a href="/sale/customer">
                                <img src="./assets/icons/customer_ic.png" alt="customer">
                                Customer
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="right-container">
                <img src="./assets/icons/cart_ic.png" alt="Cart" />
                <img src="./assets/icons/non_notification_ic.png" alt="Notification" />
                <a class="user" href="/sale/profile" style="display: flex;">
                    <img id="avt" src="./assets/images/avt.png" alt="avatar" />
                    <p id="user" style="color: white;"></p>
                </a>
                <img id="logout-ic" src="./assets/icons/logout_ic.png" alt="Log out" />
            </div>
        </div>
        <div class="searchbar">
            <div class="searchinput">
                <input id="searchInfo" placeholder="Search PreOrder Here">
                <i id="searchic" class="fas fa-search"></i> <!-- Font Awesome Icon -->
            </div>
            <div class="filter">
                <img src="./assets/icons/filter_ic.png" />
            </div>
            
        </div>

        <div class="content">
            <div class="left-nav">
                <ul>
                    <li class="selected">
                        <a href="/sale/preorder">Pre-Order</a>
                    </li>
                    <li >
                        <a href="/sale/warranty">Warranty</a>
                    </li>
                    <li>
                        <a href="/sale/refund">Refund</a>
                    </li>
                </ul>
            </div>
            <table class="table">
                <thead class="test">
                    <tr>
                        <th id="ID_thead">ID</th>
                        <th>Customer</th>
                        <th>Date</th>
                        <th>Price</th>
                        <th id="action">Actions</th>
                    </tr>
                </thead>
                <tbody id="pre-order-table">
                    <!-- <tr>
                        <td>PRE001</td>
                        <td>Customer1</td>
                        <td>02/09/2024</td>
                        <td>Product1</td>
                        <td>8,750,000VND</td>
                        <td>Processing</td>
                        <td id="action">
                            <button class="Edit">Edit</button>
                            <button class="Delete">Delete</button>
                        </td>
                    </tr> -->
                    
                </tbody>
            </table>
        </div>
    </div>
    <div id="logout_popup" class="popup-overlay" style="display: none;">
        <div class="popup-content">
            <h3 style="color: #1279C3; font-size: larger; margin-bottom: 20px; ">Log out</h3>
            <p>Do you really want to log out?</p>
            <div style="display: flex; justify-content: space-around;">
                <button id="cancelButton" class="cancel">Cancel</button>
                <button id="confirmButton" class="ok">Ok</button>
            </div>
        </div>
    </div>
    <div id="delete_popup" class="popup-overlay" style="display: none;">
        <div class="popup-content">
            <h3 style="color: #1279C3; font-size: larger; margin-bottom: 20px; ">Delete preorder</h3>
            <p>Do you really want to delete this pre-order?</p>
            <div style="display: flex; justify-content: space-around;">
                <button id="cancelDeleteButton" class="cancel">Cancel</button>
                <button id="confirmDeleteButton" class="ok">Ok</button>
            </div>
        </div>
    </div>
    <template id="pre-order-template">
        <tr id="tr">
            <td id="ID_tbody">PRE001</td>
            <td id="customer">Customer1</td>
            <td id="date">02/09/2024</td>
            <td id="price">8,750,000VND</td>            
            <td id="action">
                <button id="deletePreOrder" class="Delete">Delete</button>
            </td>
        </tr>
    </template>
</body>
<script>
    function redirectToNewPage(newPage) {
        window.location.href = newPage;
    }
</script>
<script src="./js/logout.js"></script>
<script src="./js/pre-order.js"></script>

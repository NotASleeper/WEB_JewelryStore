<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxora</title>
    <link rel="stylesheet" href="./css/warranty_info.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <div class="layout">
        <div class="header">
            <div class="logo">
                <div class="logo-icon" onclick="redirectToNewPage('/sale/dashboard')">
                    <img src="./assets/icons/logo.png" alt="" class="name">
                    <p>Luxora</p>
                </div>

            </div>
            <div class="container_nav">
                <div class="nav">
                    <ul>
                        <li class="nav-item" id="nav_dashboard">
                            <a href="/sale/dashboard">
                                <img src="./assets/icons/dashboard_ic.png" alt="dashboard">
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-selected" id="nav_service">
                            <a href="/sale/service">
                                <img src="./assets/icons/service_ic.png" alt="service">
                                Service
                            </a>
                        </li>
                        <li class="nav-item" id="nav_customer">
                            <a href="/sale/customer">
                                <img src="./assets/icons/customer_ic.png" alt="customer">
                                Customer
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="right-container">
                <img src="./assets/icons/cart_ic.png" alt="Cart" />
                <img src="./assets/icons/non_notification_ic.png" alt="Notification" />
                <a class="user" href="/sale/profile" style="display: flex;">
                    <img id="avt" src="./assets/images/avt.png" alt="avatar" />
                    <p id="user" style="color: white;"></p>
                </a>
                <img id="logout-ic" src="./assets/icons/logout_ic.png" alt="Log out" />
            </div>
        </div>
        <div class="content">
            <div class="left-nav">
                <ul>
                    <li>
                        <a href="pre-order.html">Pre-Order</a>
                    </li>
                    <li class="selected">
                        <a href="warranty.html">Warranty</a>
                    </li>
                    <li>
                        <a href="refund.html">Refund</a>
                    </li>
                </ul>
            </div>
            <div class="info">
                <p class="title">Warranty information</p>
                <div>
                    <div class="subtitle-container">
                        <p class="subtitle">Customer</p>
                        <div class="searchinput">
                            <input id="searchInfo" placeholder="Search Customer Here">
                            <i class="fas fa-search"></i> <!-- Font Awesome Icon -->
                        </div>
                    </div>
                    <div class="information">
                        <div class="form-container">
                            <div class="form-section">
                                <div class="form-row">
                                    <div class="form-group">
                                        <label>Name:</label>
                                        <input type="text" value="">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label>Address: </label>
                                        <input type="text" value=" ">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="right-form-container">
                            <div class="form-section">
                                <div class="form-row">
                                    <div class="form-group">
                                        <label>Phone number:</label>
                                        <input type="text" value="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="subtitle-container">
                        <p class="subtitle">Product</p>
                        <div class="searchinput">
                            <input id="searchInfo" placeholder="Search Product Here">
                            <i class="fas fa-search"></i> <!-- Font Awesome Icon -->
                        </div>
                    </div>
                    <div class="information">
                        <div class="form-container">
                            <div class="form-section">
                                <div class="form-row">
                                    <div class="form-group">
                                        <label>Product:</label>
                                        <input type="text" value="">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label>Category: </label>
                                        <select id="category">
                                            <option value="" disabled selected>Select category</option>
                                            <option value="1">Category 1</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label>Activity: </label>
                                        <select id="activity">
                                            <option value="" disabled selected>Select activity</option>
                                            <option value="1">Category 1</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label>Image: </label>
                                        <div class="c_image">
                                            <button class="addimg">
                                                <img src="./assets/icons/addimg_ic.png" alt="Add image" />
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="right-form-container">
                            <div class="form-section">
                                <div class="form-row">
                                    <div class="form-group">
                                        <label>Warranty period:</label>
                                        <label id="warranty_period">02/09/2024</label>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label>Surcharge:</label>
                                        <label id="surcharge">Free</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="actions">
                    <button class="btn btn-cancel">Cancel</button>
                    <button class="btn btn-save">Save</button>
                </div>
            </div>

        </div>
    </div>
    <div id="logout_popup" class="popup-overlay" style="display: none;">
        <div class="popup-content">
            <h3 style="color: #1279C3; font-size: larger; margin-bottom: 20px; ">Log out</h3>
            <p>Do you really want to log out?</p>
            <div style="display: flex; justify-content: space-around;">
                <button id="cancelButton" class="cancel">Cancel</button>
                <button id="confirmButton" class="ok">Ok</button>
            </div>
        </div>
    </div>
</body>
<script>
    function redirectToNewPage(newPage) {
        window.location.href = newPage;
    }
</script>
<script src="./js/logout.js"></script>

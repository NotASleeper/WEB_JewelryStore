<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxora</title>
    <link rel="stylesheet" href="./css/add_new_customer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <div class="layout">
        <div class="header">
            <div class="logo">
                <div class="logo-icon" onclick="redirectToNewPage('dashboard.html')">
                    <img src="./assets/icons/logo.png" alt="" class="name">
                    <p>Luxora</p>
                </div>
            </div>
            <div class="container_nav">
                <div class="nav">
                    <ul>
                        <li class="nav-item" id="nav_dashboard">
                            <a href="dashboard.html">
                                <img src="./assets/icons/dashboard_ic.png" alt="dashboard">
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item" id="nav_service">
                            <a href="pre-order.html">
                                <img src="./assets/icons/service_ic.png" alt="service">
                                Service
                            </a>
                        </li>
                        <li class="nav-selected" id="nav_customer">
                            <a href="customer.html">
                                <img src="./assets/icons/customer_ic.png" alt="customer">
                                Customer
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="right-container">
                <img src="./assets/icons/cart_ic.png" alt="Cart" />
                <img src="./assets/icons/non_notification_ic.png" alt="Notification" />
                <a class="user" href="profile.html">
                    <img src="./assets/images/avt.png" alt="avatar" />
                    Employee
                </a>
                <img src="./assets/icons/logout_ic.png" alt="Log out" />
            </div>
        </div>
        <div class="content">
            <div class="main-content">
                <div class="title">
                    <p>Customer information</p>
                </div>
                <div class="customer-container">
                    <div class="form-container">
                        <div class="form-section">
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Name:</label>
                                    <input type="text" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Address: </label>
                                    <input type="text" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Phone number:</label>
                                    <input type="text" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Email:</label>
                                    <input type="text" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Birthday:</label>
                                    <div class="input-container">
                                        <input type="text" class="input-field" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="right-form-container">
                        <div class="form-section">
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Loyalty point:</label>
                                    <input type="text" value="0" readonly>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Accumulated point: </label>
                                    <input type="text" value="0" readonly>
                                </div>
                            </div>
                            <div class="space-form" style="height:50px"></div>
                            <div class="actions">                                
                                <button class="btn btn-cancel">Delete</button>
                                <button class="btn btn-save">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

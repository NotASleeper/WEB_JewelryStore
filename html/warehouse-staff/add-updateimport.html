<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxora</title>
    <link rel="stylesheet" href="./css/add-updateimport.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <div class="layout">
        <div class="header">
            <div class="logo">
                <div class="logo-icon" onclick="redirectToNewPage('product.html')">
                    <img src="./assets/icons/logo.png" alt="" class="name">
                    <p>Luxora</p>
                </div>

            </div>
            <div class="container_nav">
                <div class="nav">
                    <ul>
                        <li class="nav-item" id="nav_dashboard">
                            <a href="product.html">
                                <img src="./assets/icons/product.png" alt="dashboard">
                                Product
                            </a>
                        </li>
                        <li class="nav-selected" id="nav_service">
                            <a href="import.html">
                                <img src="./assets/icons/import.png" alt="service">
                                Import
                            </a>
                        </li>
                        <li class="nav-item" id="nav_customer">
                            <a href="bill.html">
                                <img src="./assets/icons/export.png" alt="customer">
                                Export
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="right-container">
                <img src="./assets/icons/non_notification_ic.png" alt="Notification" />
                <a class="user" href="profile.html">
                    <img src="./assets/images/avt.png" alt="avatar" />
                    Employee
                </a>
                <img src="./assets/icons/logout_ic.png" alt="Log out" />
            </div>
        </div>
        <div class="content">
            <div class="main-content">
                <p>Import Detail</p>
                <button id="addNewImportForm" class="button-add">
                    <img src="./assets/icons/add_ic.png" alt="Add" />
                    <p>Add New Import Form</p>
                </button>
            </div>
            <div class="product-container">
                <div class="form-container">
                    <div class="form-section">
                        <div class="form-row">
                            <div class="form-group">
                                <label>LOT:</label>
                                <input type="text" value="LOT001">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>Supplier:</label>
                                <input type="text" >
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-container" style="float: right; margin-left: 100px;">
                    <div class="form-section">
                        <div class="form-row">
                            <div class="form-group">
                                <label>Date Created:</label>
                                <input type="text" value="02/09/2024">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Address:</label>
                                <input type="text">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="table-info" style="display: flex; gap: 65%;">
                <p style="font-size: 20px; margin-left:5%; margin-bottom:1%; color:#1279C3;">Purchase history</p>
                <p style="color:#7D8398; margin-bottom: 0;">Total: 0VND</p>
            </div>
            <table class="Product">
                <thead class="test">
                    <tr>
                        <th id="ID">NO.</th>
                        <th>Product</th>
                        <th>Image</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th >Total price</th>
                        <th id="action">Action</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
            <div class="actions">
                <button class="btn btn-cancel">Cancel</button>
                <button class="btn btn-save">Save</button>
            </div>
        </div>
    </div>
</body>
<script>
    function redirectToNewPage(newPage) {
        window.location.href = newPage;
    }
</script>

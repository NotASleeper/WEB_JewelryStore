<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxora</title>
    <link rel="stylesheet" href="./css/add-new-liquidation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <div class="layout">
        <div class="header">
            <div class="logo">
                <div class="logo-icon" onclick="redirectToNewPage('dashboard.html')">
                    <img src="./assets/icons/logo.png" alt="" class="name">
                    <p>Luxora</p>
                </div>

            </div>
            <div class="container_nav">
                <div class="nav">
                    <ul>
                        <li class="nav-item" id="nav_product">
                            <a href="product.html">
                                <img src="./assets/icons/product.png" style="height: 16px; width: 16px;"
                                    alt="dashboard">
                                Product
                            </a>
                        </li>
                        <li class="nav-item" id="nav_import">
                            <a href="import.html">
                                <img src="./assets/icons/import.png" style="height: 16px; width: 16px;" alt="dashboard">
                                Import
                            </a>
                        </li>
                        <li class="nav-selected" id="nav_export">
                            <a href="bill.html">
                                <img src="./assets/icons/export.png" style="height: 16px; width: 16px;" alt="dashboard">
                                Export
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="right-container">
                <img src="./assets/icons/cart_ic.png" alt="Cart" />
                <img src="./assets/icons/non_notification_ic.png" alt="Notification" />
                <a class="user" href="profile.html">
                    <img src="./assets/images/avt.png" alt="avatar" />
                    Employee
                </a>
                <img src="./assets/icons/logout_ic.png" alt="Log out" />
            </div>
        </div>
    </div>
    <div class="right-Content">
        <!-- Dashboard + btn view report -->
        <div class="space-header" style="height: 100px;"></div>
        <div class="main-content" style="margin-top: 3%;">
            <p>Liquidation</p>
        </div>
        <div class="product-container">

            <div class="form-container">
                <div class="form-section">
                    <div class="form-row">
                        <div class="form-group">
                            <label>ID:</label>
                            <input type="text" value="LIQ001">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Creator:</label>
                            <input type="text" value="">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Inspector:</label>
                            <input type="text" value="">
                        </div>
                    </div>
                </div>

            </div>
            <div class="form-container" style="margin-left: 100px;">
                <div class="form-section">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Date:</label>
                            <input type="text" value="02/09/2024">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>State:</label>
                            <input type="text" value="Accepted - 02/09/2024 12:24:36">
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="table-info">
            <div class="space-table-info" style="width: 500px;"></div>
            <p style="color:#7D8398; margin-left: 84% ;">Total: 250,000,000VND</p>
        </div>

        <table class="table">
            <thead class="test" >
                <tr>
                    <th id="ID">NO.</th>
                    <th>Name</th>
                    <th>Image</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total price</th>
                    <th id="action">Action</th>

                </tr>
            </thead>
            <tbody style="    border: 1px solid rgba(85, 86, 90, 12%);">
                <tr>
                    <td id="ID">1</td>
                    <td id="name">Product 1 <br> Gold, Amethyst</td>
                    <td><img src="./assets/images/product1.jpg" alt="Product image"></td>
                    <td>Necklace</td>
                    <td>10,000,000 VND</td>
                    <td>2</td>
                    <td>20,000,000 VND</td>
                    <td id="state">
                        <div class="accepted">
                            <img src="./assets/icons/delete_ic_2.png" alt="delete" />
                        </div>
                    </td>
                </tr>
            </tbody>

        </table>
        <div class="actions">
            <button class="btn btn-cancel" style="font-weight: 600;">Cancel</button>
            <button class="btn btn-save " style="font-weight: 600;">Accept</button>
        </div>
    </div>
</body>
<script>
    function redirectToNewPage(newPage) {
        window.location.href = newPage;
    }
</script>

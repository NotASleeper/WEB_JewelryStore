<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxora</title>
    <link rel="stylesheet" href="./css/add-new-liquidation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <div class="layout">
        <div class="header">
            <div class="logo">
                <div class="logo-icon" onclick="redirectToNewPage('dashboard.html')">
                    <img src="./assets/icons/logo.png" alt="" class="name">
                    <p>Luxora</p>
                </div>

            </div>
            <div class="container_nav">
                <div class="nav">
                    <ul>
                        <li class="nav-item" id="nav_product">
                            <a href="product.html">
                                <img src="./assets/icons/product.png" style="height: 16px; width: 16px;"
                                    alt="dashboard">
                                Product
                            </a>
                        </li>
                        <li class="nav-item" id="nav_import">
                            <a href="import.html">
                                <img src="./assets/icons/import.png" style="height: 16px; width: 16px;" alt="dashboard">
                                Import
                            </a>
                        </li>
                        <li class="nav-selected" id="nav_export">
                            <a href="bill.html">
                                <img src="./assets/icons/export.png" style="height: 16px; width: 16px;" alt="dashboard">
                                Export
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="right-container">
                <a class="user" href="profile.html">
                    <img id="avt" src="./assets/images/avt.png" alt="avt" />
                    <p id="user" style="color: white;"></p>
                </a>
                <img id="logout-ic" src="./assets/icons/logout_ic.png" alt="Log out" />
            </div>
        </div>
    </div>
    <div class="right-Content">
        <!-- Dashboard + btn view report -->
        <div class="space-header" style="height: 100px;"></div>
        <div class="main-content" style="margin-top: 3%; display: flex;">
            <p>Add New Liquidation</p>
            <button id="addNewDetail" class="button-add">
                <img src="./assets/icons/add_ic.png" alt="Add" />
                <p>Add New Detail</p>
            </button>
        </div>
        <div class="product-container">

            <div class="form-container">
                <div class="form-section">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Creator:</label>
                            <input id="staff" type="text" value="">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Date:</label>
                            <input id="date" type="text" value="02/09/2024">
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="table-info">
            <div class="space-table-info" style="width: 500px;"></div>
            <p id="money" style="color:#7D8398; margin-left: 84% ;">Total: 0 VND</p>
        </div>

        <table class="table">
            <thead class="test">
                <tr>
                    <th id="ID">NO.</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total price</th>
                    <th id="action">Action</th>
                </tr>
            </thead>
            <tbody style="border: 1px solid rgba(85, 86, 90, 12%);" id="detailTable">

            </tbody>

        </table>
        <div class="actions">
            <button id="cancelBT" class="btn btn-cancel" style="font-weight: 600;">Cancel</button>
            <button id="saveBT" class="btn btn-save " style="font-weight: 600;">Save</button>
        </div>
    </div>
    <div id="adddetail_popup" class="popup-overlay" style="display: none; ">
        <div class="popup-content" style="width: 35%;">
            <h3 style="color: #1279C3; font-size: larger; margin-bottom: 20px; ">Add new detail</h3>
            <div class="inputPopup-container">
                <div>
                    <label>Product</label>
                    <select id="product">
                        <option value="" selected disabled>Select product</option>
                    </select>
                </div>
                <div>
                    <label>Category</label>
                    <select id="category">
                        <option value="">Select category</option>
                    </select>
                </div>
                <div>
                    <label>Selling price</label>
                    <input type="number" id="sellingPrice" required>
                </div>
                <div>
                    <label>Price</label>
                    <input type="number" id="price1" readonly>
                </div>
                <div>
                    <label>Quantity</label>
                    <input type="number" id="quantity1" required>
                </div>
            </div>
            <div style="display: flex; justify-content: space-around;">
                <button id="cancelChange" class="cancel">Cancel</button>
                <button type="submit" id="saveChange" class="ok">Add</button>
            </div>
        </div>
    </div>
    <template id="detailTemplate">
        <tr>
            <td id="ID">1</td>
            <td id="name">Product 1 <br> Gold, Amethyst</td>
            <td id="categorydetail">Necklace</td>
            <td id="price">10,000,000 VND</td>
            <td id="quantity">2</td>
            <td id="total">20,000,000 VND</td>
            <td id="state">
                <div id="delete" class="accepted">
                    <img src="./assets/icons/delete_ic_2.png" alt="delete" />
                </div>
            </td>
        </tr>
    </template>
    <div id="logout_popup" class="popup-overlay" style="display: none;">
        <div class="popup-content">
            <h3 style="color: #1279C3; font-size: larger; margin-bottom: 20px; ">Log out</h3>
            <p>Do you really want to log out?</p>
            <div style="display: flex; justify-content: space-around;">
                <button id="cancelButton" class="cancel">Cancel</button>
                <button id="confirmButton" class="ok">Ok</button>
            </div>
        </div>
    </div>
</body>
<script>
    function redirectToNewPage(newPage) {
        window.location.href = newPage;
    }
</script>
<script src="./js/logout.js"></script>
<script src="./js/addnewliquidation.js"></script>

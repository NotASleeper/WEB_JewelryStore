<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luxora</title>
  <link rel="stylesheet" href="./css/bill-info.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>

<body>
  <div class="layout">
    <div class="header">
      <div class="logo">
        <div class="logo-icon" onclick="redirectToNewPage('dashboard.html')">
          <img src="./assets/icons/logo.png" alt="" class="name" />
          <p>Luxora</p>
        </div>
      </div>
      <div class="container_nav">
        <div class="nav">
          <ul>
            <li class="nav-item" id="nav_product">
              <a href="product.html">
                <img src="./assets/icons/product.png" style="height: 16px; width: 16px" alt="dashboard" />
                Product
              </a>
            </li>
            <li class="nav-item" id="nav_import">
              <a href="import.html">
                <img src="./assets/icons/import.png" style="height: 16px; width: 16px" alt="dashboard" />
                Import
              </a>
            </li>
            <li class="nav-selected" id="nav_export">
              <a href="bill.html">
                <img src="./assets/icons/export.png" style="height: 16px; width: 16px" alt="dashboard" />
                Export
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="right-container">
        <img src="./assets/icons/non_notification_ic.png" alt="Notification" />
        <a class="user" href="profile.html">
          <img id="avt" src="./assets/images/avt.png" alt="avt" />
          <p id="user" style="color: white;"></p>
        </a>
        <img id="logout-ic" src="./assets/icons/logout_ic.png" alt="Log out" />
      </div>
    </div>
  </div>
  <div class="right-Content">
    <!-- Dashboard + btn view report -->
    <div class="space-header" style="height: 100px"></div>
    <div class="main-content" style="margin-top: 3%">
      <p>Bill information</p>
    </div>
    <div class="product-container">
      <div class="form-container">
        <div class="form-section">
          <div class="form-row">
            <div class="form-group">
              <label>ID:</label>
              <input id="id" type="text" value="BIL001" />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>Creator:</label>
              <input id="staff" type="text" value="Employee1" />
            </div>
          </div>
        </div>
      </div>
      <div class="form-container" style="margin-left: 100px">
        <div class="form-section">
          <div class="form-row">
            <div class="form-group">
              <label>Date:</label>
              <input id="date" type="text" value="02/09/2024" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="table-info">
      <div class="space-table-info" style="width: 500px"></div>
      <p id="totalPrice" style="color: #7d8398; margin-left: 84%">
        Total: 250,000,000VND
      </p>
    </div>

    <table class="Product" style="margin-bottom: Ì€50px">
      <thead class="test">
        <tr>
          <th id="ID">NO.</th>
          <th>Name</th>
          <th>Image</th>
          <th>Category</th>
          <th>Price</th>
          <th>Quantity</th>
          <th id="action">Total price</th>
        </tr>
      </thead>
      <tbody id="detailTable"></tbody>
    </table>
  </div>
  <template id="detailTemplate">
    <tr>
      <td id="ID">PRO001</td>
      <td id="name">
        Product 1 <br />
        Gold, Amethyst
      </td>
      <td>
        <img id="img" src="./assets/images/product1.jpg" alt="Product image" />
      </td>
      <td id="category">Necklace</td>
      <td id="price">10,000,000 VND</td>
      <td id="quantity">2</td>
      <td id="total">20,000,000 VND</td>
    </tr>
  </template>
  <div id="logout_popup" class="popup-overlay" style="display: none;">
    <div class="popup-content">
      <h3 style="color: #1279C3; font-size: larger; margin-bottom: 20px; ">Log out</h3>
      <p>Do you really want to log out?</p>
      <div style="display: flex; justify-content: space-around;">
        <button id="cancelButton" class="cancel">Cancel</button>
        <button id="confirmButton" class="ok">Ok</button>
      </div>
    </div>
  </div>
</body>
<script>
  function redirectToNewPage(newPage) {
    window.location.href = newPage;
  }
</script>
<script src="./js/logout.js"></script>
<script src="./js/billinfo.js"></script>

</html>
